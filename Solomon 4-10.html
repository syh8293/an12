    	<h2>솔로몬의 노래 4:10 관주</h2>
   
        <h4>
            4:10 나의 누이, 나의 신부야, 네 사랑이 어찌 그리 어여쁜가! 네
            사랑은 포도주보다 훨씬 더 낫고<sup>ㄹ</sup> 네 향유 내음은 모든
            향료보다 더 낫도다!
        </h4> 
        
        <p> 
            ㄹ 솔 1:2. 잠 31:4 참조
        </p>

        <div>
            <b>솔 1:2</b> 그로 그의 입맞춤으로 내게 입맞추게 하소서. 이는
            당신의 사랑이 포도주보다 나음이니이다.<br>
    
            <b>잠 31:4</b> 오 르무엘아, 그것은 왕이 해야 할 것이 아니니라.
            술을 마시는 것은 왕이 해야 할 것이 아니며, 독주를 마시는 것은 
            통치자들이 해야 할 것이 아니니,
        </div>
