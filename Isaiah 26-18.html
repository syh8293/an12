<body>

    	<h2>이사야 26:18 관주</h2>
   
        <h4>
            26:18 우리가 아이를 가졌고 우리가 아픔중에 있었으나 우리가 내는 것은
            마치 바람을 낳는 것 같으니 우리는 땅에서 어떠한 구원도 이루지 못하며
            타락한 세상의 거민들도 이루지 못하였나이다.<sup>ㅋ</sup>
        </h4> 
        
        <p> 
            ㅋ 교회 시대의 이스라엘 (롬 11:25)
        </p>

        <div>
            <b>롬 11:25</b> 형제들아, 너희가 스스로 지혜 있는 체하지 않게
            하기 위하여 이 신비를 너희가 모르기를 내가 원치 아니하노니 이는 이방인들의
            충만함이 차기까지는 이스라엘의 일부가 완고하게 된 것이라.
        </div>

</body>
