    	<h3>시편 136:16 관주</h2>
   
        <h4>
            136:16 자기 백성을 인도하여 광야를 통과하게 하신<sup>ㅂ</sup>
            분께 <i><small>감사하라</small></i>. 그의 자비가 영원히 지속됨이라.
        </h4> 
        
        <p> 
            ㅂ 출 13:18; &nbsp15:22, &nbsp<a 
                href="https://syh8293.github.io/yh1/Numbers%2033.html" 
                 target="_blank">민 33:1-49</a>
        </p>

        <div>
            <b>출 13:18</b> 그러나 하나님께서는 백성을 홍해의 광야 길을
            통과하도록 인도하셨으니 이스라엘 자손이 이집트 땅에서 나오면서 무장을 하고
            올라가더라.<br>
    
            <b>출 15:22</b> 그러므로 모세가 이스라엘을 홍해에서 인도하니,
            그들이 술 광야로 가서 광야에서 삼 일을 갔으나, 물을 찾지
            못하더라.
        </div>
