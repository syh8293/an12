        <h4>
            14:13 이는 네가 네 마음속에 말하기를 “내가 하늘에 올라가서 내가 내
            보좌를 하나님의 별들보다 높일 것이요, 내가 또한 북편에<sup>ㅅ</sup> 
            있는 회중의 산 위에 앉으리라.
        </h4> 
        
        <p> 
            ㅅ 시 48:2; &nbsp75:7, &nbsp<a
                href="https://syh8293.github.io/an1/Job%2026-7.html"
                 target="_blank">욥 26:7 주석</a> 참조
        </p>

        <div>
            <b>시 48:2</b> 북편에 있는 위대한 왕의 도성 시온 산은 그
            자리잡은 곳이 아름다우며 온 땅의 기쁨이니<br>
    
            <b>시 75:7</b> 오직 하나님께서 재판장이시니 그가 한 사람은
            낮추시고 다른 사람은 세우시는도다.
