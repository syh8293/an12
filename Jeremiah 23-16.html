    <meta charset="utf-8">

    <style media="screen">

        h2 {
            color:black;
            text-align: center;
        }

        h4 {
            line-height: 2.5;
        }

        p {
            text-indent: 0px;

	        font: size 1.2em;
        }

        body {
            background-color: whitesmoke;
            text-align: justify;

           	 color: red;
        }

<body>

    	<h2>예레미야 23:16 관주</h2>
   
        <h4>
            23:16 만군의 주가 이같이 말하노라. 너희에게 예언하는 선지자들의 
            말에 경청하지 말라. 그들은 너희로 우쭐하게 하며 그들 자신의
            마음의 환상을 말하고 주의 입에서 나온 것으로 아니하느니라.<sup>ㅈ</sup>
        </h4> 
        
        <p> 
            ㅈ 렘 14:14
        </p>

        <div>
            <b>렘 14:14</b> 주께서 또 내게 말씀하시니라. 선지자들이 내 이름으로
            거짓되이 예언하는도다. 내가 그들을 보내지도 않았고 그들에게 명령하지도
            않았으며 그들에게 말하지도 않았는데 그들이 너희에게 거짓 환상과 점치는 것과
            허망한 것과 그들 마음의 속임수로 예언하는도다.
        </div>

</body>
