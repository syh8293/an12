    	<h3>시편 139:12 관주</h2>
   
        <h4>
            139:12 정녕, 어두움이 주로부터 숨지 못하며<sup>ㄷ</sup> 밤이
            낮과 같이 빛나리니 어두움과 빛이 주께는 똑같나이다.
        </h4> 
        
        <p> 
            ㄷ 욥 34:22, 시 90:8, 마 10:26
        </p>

        <div>
            <b>욥 34:22</b> 죄악의 일꾼들에게는 자신들을 숨길 수 있는 암흑도
            없고 죽음의 그림자도 없도다.<br>
    
            <b>시 90:8</b> 주께서 우리의 죄악들을 주 앞에 놓으시며 우리의
            은밀한 죄를 주의 얼굴빛 가운데 두셨으니<br>
    
            <b>마 10:26</b> 그러므로 그들을 두려워 말라. 가려진 것이
            드러나지 않을 것이 없고 숨겨진 것이 알려지지 않을 것이 없느니라.
        </div>
