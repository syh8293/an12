<body>

    	<h2>이사야 64:12 관주</h2>
   
        <h4>
            64:12 오 주여, 이런 일들을 혼자 참고 계시겠나이까?<sup>ㅈ</sup> 
            주께서 잠잠하시고 우리로 심한 괴로움을 받게 하시려나이까?
        </h4> 
        
        <p> 
            ㅈ 사 63:17
        </p>

        <div>
            <b>사 63:17</b> 오 주여, 어찌하여 주께서는 우리를 주의
            길에서 벗어나게 하시며, 우리의 마음을 완악하게 하사 주를 
            두려워함에서 멀게 하시나이까? 주의 종들을 위하여, 주의 
            유업의 족속들을 위하여 돌아오소서.
        </div>

</body>
