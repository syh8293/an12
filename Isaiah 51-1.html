    	<h2>이사야 51:1 관주</h2>
   
        <h4>
            51:1 의를 좇는 너희여, 주를 찾는 너희여,<sup>ㄱ</sup> 
            내게 경청하라. 너희가 잘려진 그 바위와 너희가 파내어진 그 
            구덩이를 유의해 보라.<sup>ㄴ</sup>
        </h4> 
        
        <p>
            ㄱ 사 55:6
        </p>

        <p> 
            ㄴ 시 40:2
        </p>

        <div>
            <b>사 55:6</b> 그를 찾을 만한 때에 너희는 주를 구하며 그가
            가까이 계실 때 그를 부르라.<br>

            <b>시 40:2</b> 그가 나를 무서운 구덩이와 진흙 수렁에서
            끌어내셔서 내 발을 반석 위에 세우시고, 내 걸음을 견고히 세우셨도다.
        </div>
