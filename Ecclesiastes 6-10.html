<body>

    	<h3>전도서 6:10 관주</h2>
   
        <h4>
        	6:10 지금까지 존재했던 것은 이미 이름이 지어져 있으며, 
            그가 사람이란 것도<sup>ㄱ</sup> 이미 알려진 것이라. 
            아무도 자기보다 더 강한 자와는 다툴 수 없느니라.
        </h4> 
        
        <p> 
        	ㄱ 여기서 "사람"이라는 단어는 '아담' (אָדָם)이다.
        </p>
