    	<h3>예레미야 14:15 관주</h2>
   
        <h4>
        	14:15 그러므로 내가 보내지 아니하였는데도 내 이름으로 예언하여 
            말하기를 “칼과 기근이 이 땅에 있지 아니하리라.” 하는 그 선지자들에 
            관하여 주가 이같이 말하노니 칼과 기근으로 그러한 선지자들이 소멸될
            것이니라.<sup>ㄷ</sup>
        </h4> 
        
        <p> 
        	ㄷ 렘 4:10
        </p>

        <div>
         	<b>렘 4:10</b> 그때에 내가 말하였노라. 아, 주 하나님이여! 주께서 
            참으로 이 백성과 예루살렘을 크게 속였나이다. 말씀하시기를 “너희가 
            화평을 지니리라.” 하시더니 칼이 생명에 미쳤나이다.
