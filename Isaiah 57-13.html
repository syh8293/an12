        <h4>
            57:13  네가 부르짖을 때에 네가 모은 것들로 너를 구해 내게 하라. 그래도 
            바람이 그것들을 모두 다 멀리 옮길 것이요, 헛된 기운이 그들을 가져가리라. 
            그러나 나를 의뢰하는 자는 그 땅을 차지할 것이요, 내 거룩한 산을

        </h4>
