        <h4>
            30:7 슬프도다! 그 날이 크므로 어떤 때도 그와 같지 않나니 그 날은
            야곱의 고난의 때라.<sup>ㄷ</sup> 그러나 그는 그 고난에서 구원을
            받으리라.
        </h4> 
        
        <p> 
            ㄷ 대환란 (단 12:1)
        </p>

        <div>
            <b>단 12:1</b> “그때에 미카엘이 일어서리니, 이는 네 백성의
            자손을 위하여 일어서는 위대한 통치자라. 또 고난의 때가 있으리니, 그것은
            민족이 생긴 이래로 그 때까지 결코 없었던 것이라. 그 때에 네 백성이
            구제될 것이니, 곧 그 책에 기록되어 발견될 모든 자들이라.
