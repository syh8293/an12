        <b>잠언 5:4</b> 그녀의 마지막은 쑥같이 쓰고 양날 가진 칼처럼
        날카로우니라.<br><br>

        <b>잠언 6:13</b> 그는 눈으로 눈짓하며, 발로 말하고, 손가락으로
        가르치며<br><br>

        <b>잠언 7:10</b> 보라, 창녀의 옷을 입고 간교한 마음을 지닌 한
        여자가 그를 맞으니<br><br>

        <b>잠언 8:9</b> 그것들은 깨닫는 자에게는 모두 알기 쉬운 것이요,
        지식을 얻는 자들에게는 옳은 것이니라.<br><br>

        <b>잠언 11:30</b> 의로운 자의 열매는 생명의 나무니, 혼들을
        이겨오는 자는 현명하니라.
