    	<h2>이사야 62:1 관주</h2>
   
        <h4>
            62:1 시온의 의가 광명같이<sup>ㄱ</sup> 나가고, 예루살렘의
            구원이 등불같이 타기 전에는 내가 시온을 위하여 잠잠하지 
            아니하며, 예루살렘을 위하여 쉬지 아니하리라.
        </h4> 
        
        <p> 
            ㄱ 1-2절, 사 60:1-3 참조
        </p>

        <div>
            <b>사 60:1-3</b> 일어나라, 빛을 비추라. 이는 네 빛이 왔고,
            주의 영광이 네 위에 솟아났음이라. 보라, 어두움이 땅을 덮을 것이며, 
            심한 어두움이 백성을 덮으리라. 그러나 주가 네 위에 일어날 것이요, 
            그의 영광이 네 위에 나타나리라. 이방인들이 네 빛으로 올 것이요, 
            또 왕들도 너의 솟아나는 광명으로 오리라.
        </div>
