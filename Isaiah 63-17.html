            63:17  오 주여, 어찌하여 주께서는 우리를 주의 길에서 벗어나게 하시며, 
            우리의 마음을 완악하게 하사 주를 두려워함에서 멀게 하시나이까? 주의 
            종들을 위하여, 주의 유업의 족속들을 위하여 돌아오소서.<sup>ㅈ</sup>
        </h4>
