        <h4>
            118:26 주의 이름으로 오는 자는 복이 있으리로다.<sup>ㅂ</sup> 
            우리가 주의 집에서부터 너희를 축복하였도다.
        </h4> 
        
        <p> 
            ㅂ 예수 그리스도에 따르면 재림에 대한 열쇠 (마 23:39)
        </p>

        <div>
            <b>마 23:39</b> 내가 너희에게 말하노니, 이제부터 너희가 ‘주의
            이름으로 오시는 이는 복이 있도다.’라고 말할 때까지 나를 보지
            못하리라.”고 하시더라.
