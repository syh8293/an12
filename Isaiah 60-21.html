    	<h2>이사야 60:21 관주</h2>
   
        <h4>
            60:21 네 백성도 모두 의롭게 될 것이요, 그들이 영원히 땅을
            상속받으리니<sup>ㅋ</sup> 그들은 내가 영광을 받기 위하여 심은
            가지요<sup>ㅌ</sup> 내 손의 작품이니라.
        </h4> 

        <p>
            ㅋ <a href="https://syh8293.github.io/an2/Psalms%2037-11.html"
                target="_blank">시 37:11 주석</a>, &nbsp<a 
                href="https://syh8293.github.io/an2/Psalms%2037-34.html"
                target="_blank">시 37:34 주석</a> 참조
        </p>
        
        <p> 
            ㅌ 사 61:3
        </p>

        <div>
            <b>사 61:3</b> 시온에서 슬퍼하는 자들을 정하여 그들에게 재
            대신 아름다움을, 슬픔 대신 기쁨의 기름을, 무거운 영 대신 찬양의 의복을
            주어 그들로 주의 심으신 의의 나무들이라 불리게 하여 주께서 영광을
            받으시려는 것이라.
        </div>
