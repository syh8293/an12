    	<h3>시편 147:10 관주</h2>
   
        <h4>
            147:10 말의 힘을 즐거워하지 아니하시고 사람의 다리에서도 기쁨을 취하지
            아니하시는도다.<sup>ㅂ</sup>
        </h4> 
        
        <p> 
            ㅂ 렘 9:23-24
        </p>

        <div>
            <b>렘 9:23-24</b> 주가 이같이 말하노니 현명한 자는 자기 지혜를 자랑하지 
            말며 용사는 자기 힘을 자랑하지 말고 부자는 자기의 부를 자랑하지 말라. 
            그러나 자랑하는 자는 이것을 자랑할지니 그가 깨달아 나를 알아서 내가 이 
            땅에서 자애와 공의와 의를 행사하는 주임을 아는 것이라. 이는 내가 이 
            일들을 기뻐함이라. 주가 말하노라.
        </div>
