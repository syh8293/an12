    	<h2>이사야 45:12 관주</h2>
   
        <h4>
            45:12 내가 땅을 만들었고, 그 위에 사람을 창조하였느니라. 내가 내
            손으로 하늘들을 펼쳤으며, 내가 그 모든 군상들에게도
            명하였도다.<sup>ㄹ</sup>
        </h4> 
        
        <p> 
            ㄹ "어머니 자연"이나 "빅뱅"은 아무것도 창조하지 못한다 (렘 10:11-12 참조).
        </p>

        <div>
            <b>렘 10:11-12</b> 너희는 그들에게 이렇게 말할지니 “하늘과
            땅을 짓지 아니한 신들은 땅과 이 하늘들 아래로부터 망하리라.” 하라. 그가
            그의 능력으로 땅을 지으셨고 그의 지혜로 세상을 세우셨으며 그의 명철로
            하늘들을 펴셨도다.
        </div>
