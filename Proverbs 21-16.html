    	<h2>잠언 21:16 관주</h2>
   
        <h4>
            21:16 명철의 길을 떠나 방황하는 사람은 죽은 자들의 회중에
            남으리라.<sup>ㅁ</sup>
        </h4> 
        
        <p> 
            ㅁ 잠 16:31; &nbsp14:12, 또한 &nbsp<a
            href="https://syh8293.github.io/an1/Proverbs%204-18.html"
             target="_blank">잠 4:18 주석</a> 참조
        </p>

        <div>
            <b>잠 16:31</b> 의의 길에서 얻게 된다면 흰머리는 영광의
            면류관이니라.<br>
    
            <b>잠 14:12</b> 사람에게 옳게 보이는 길이 있으나, 그 끝은
            죽음의 길들이니라.
        </div>
