    	<h2>이사야 41:20 관주</h2>
   
        <h4>
            41:20 주의 손이 이 일을 이루었고<sup>ㅂ</sup> 이스라엘의 
            거룩하신 분이 그것을 창조하신 것을 그들이 함께 보고 알며 헤아리고 
            깨달을 것이니라.
        </h4> 
        
        <p> 
            ㅂ 욥 12:9, 시 109:26-27
        </p>

        <div>
            <b>욥 12:9</b> 이것들 중 그 어느 것이 주의 손이 이 일을 이루신
            줄 알지 못하겠느냐?<br>
    
            <b>시 109:26-27</b> 오 주 나의 하나님이여, 나를 도우소서.
            오, 주의 자비를 따라 나를 구원하시어 이것이 주의 손인 것을 그들로 알게
            하소서. 주여, 주께서 그것을 행하셨나이다.
        </div>
