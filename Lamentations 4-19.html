    	<h2>예레미야 애가 4:19 관주</h2>
   
        <h4>
            4:19 우리의 박해자들이 하늘의 독수리들보다 빠르며<sup>ㅁ</sup>
            그들이 산 위로 우리를 추격해 오며 광야에서도 우리를 숨어 기다리는도다.
        </h4> 
        
        <p> 
            ㅁ 비행기에 대한 예언적 언급 (마 24:20, 계 12: 참조)
        </p>

        <div>
            <b>마 24:20</b> 너희는 피난하는 일이 겨울에나 안식일에 일어나지
            않도록 기도하라.<br>
    
            <b>계 12:14</b> 그때 그 여인이 큰 독수리의 두 날개를 받았는데,
            이는 그녀가 광야에 있는 자기 처소로 날아가서 그곳에서 그 뱀의 낯을 피하여
            한 때와 두 때와 반 때를 부양받으려 함이더라.
        </div>
