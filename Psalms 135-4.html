    	<h3>시편 135:4 관주</h2>
   
        <h4>
            135:4 이는 주께서 야곱을 자신의 것으로 택하셨고 이스라엘을
            자신의 독특한 보물로 택하셨음이라.<sup>ㄱ</sup>
        </h4> 
        
        <p> 
            ㄱ 마 13:44, 출 19:5
        </p>

        <div>
            <b>마 13:44</b> 또 천국은 밭에 숨겨진 보물과 같으니, 어떤
            사람이 그것을 찾은 후에 다시 숨기고 그 기쁨으로 가서 자기의 
            모든 소유를 팔아 그 밭을 사느니라.<br>
    
            <b>출 19:5</b> 그러므로 이제 만일 너희가 참으로 내 음성에
            복종하고 나의 언약을 지키면 너희는 모든 백성보다 나에게 독특한 
            보물이 되리니, 이는 온 땅이 내 것임이라.
        </div>
