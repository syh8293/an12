        <h4>
            10:9 칼노는 칼크미스와 같지 아니하냐? 하맛은 아르팟과 같지
            아니하냐?<sup>ㄷ</sup> 사마리아는 다마스커스와 같지 아니하냐?
        </h4> 
        
        <p> 
            ㄷ 8-9절, 사 37:13 참조
        </p>

        <div>
            <b>8절</b> 그가 말하기를 “나의 통치자들은 모두가 왕들이 아니냐?<br>

            <b>사 37:13</b> 하맛 왕과 아르팟 왕과 스팔와임 성읍과 헤나와
            이와 왕이 어디 있느냐?’” 하더라.
        </div>
