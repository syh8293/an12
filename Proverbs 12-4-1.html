        <b>잠언 12:4</b> 현숙한 여인은 남편에게 면류관이나, 수치를 끼치는
        여인은 그의 뼈를 썩게 함과 같으니라.<br><br>

        <b>잠언 18:1-2</b> 욕망으로 말미암아 스스로 분리된 사람은 모든
        지혜를 찾아 혼잡케 하느니라. 어리석은 자는 명철을 기뻐하지 아니하고 
				자기 마음을 드러내기만 하느니라.<br><br>

        <b>잠언 20:26</b> 현명한 왕은 악인들을 흩으며 그들 위에 바퀴를
        굴리느니라.<br><br>

        <b>잠언 25:7</b> 이는 네가 “이리 올라오라.”는 말을 듣는 것이 네 눈이 
				본 통치자의 면전에서 더 낮추어지는 것보다 나음이니라.
