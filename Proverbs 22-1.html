    	<h2>잠언 22:1 관주</h2>
   
        <h4>
            22:1 선한 이름을 택하는 것이 많은 재물을 택하는 것보다
            낫고,<sup>ㄱ</sup> 은총을 사랑하는 것이 은과 금을 사랑하는 것보다
            나으니라.
        </h4> 
        
        <p> 
            ㄱ 전 10:1; &nbsp7:1
        </p>

        <div>
            <b>전 10:1</b> 죽은 파리들이 약제사의 향유에서 악취를 내뿜는
            것같이, 조그마한 우매도 지혜와 존귀로 평판이 있는 사람에게
            마찬가지니라.<br>
    
            <b>7:1</b> 좋은 이름이 값진 향유보다 낫고, 죽는 날이 출생하는
            날보다 낫도다.
        </div>
