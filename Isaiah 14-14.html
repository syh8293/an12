<body>

    	<h2>이사야 14:14 관주</h2>
   
        <h4>
            14:14 내가 구름들의 높은 곳들 위로 올라가,<sup>ㅇ</sup> 내가
            지극히 높으신 분같이 되리라.” 하였음이라.
        </h4> 
        
        <p> 
            ㅇ 욥 20:5-7
        </p>

        <div>
            <b>욥 20:5-7</b> 악인의 승리는 짧고 위선자의 즐거움도
            잠깐뿐이라는 것이라. 그의 탁월함이 하늘들까지 올라가고 그의 머리가 구름에
            닿는다 해도 그는 자신의 똥처럼 영원히 망하리니 그를 본 사람들이 ‘그가
            어디 있느냐?’ 하리라.
        </div>
