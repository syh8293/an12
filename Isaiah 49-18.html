        <h4>
            49:18  네 눈을 들어 사방을 둘러보라. 이들 모두가 스스로 함께 
            모여 네게로 오는도다. 주가 말하노라. 내가 살아 있거니와, 너는 
            반드시 그들 모두를 장식처럼 네게 달며,<sup>ㅏ</sup> 신부가 
            하는 것처럼 그들로 너를 두르리라.
        </h4> 
        
        <p> 
            ㅏ 천년왕국 (사 66:12)
        </p>

        <div>
            <b>사 66:12</b> 이는 주가 이같이 말함이니, 보라, 내가 그녀에게
            평안을 강같이, 이방인들의 영광을 흐르는 시내같이 주리라. 그러면 너희가
            젖을 빨 것이며 그녀의 품에 안겨서 그녀의 무릎에서 재롱을 부리게 되리라.
