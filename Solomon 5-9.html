    	<h3>솔로몬의 노래 5:9 관주</h2>
   
        <h4>
        	5:9 &#x0039F 오 너 여자들 중에서 가장 어여쁜 자야, 네가 사랑하는 이가 
            남이 사랑하는 자보다 무엇이 더 나으냐? 네가 사랑하는 이가남이 사랑하는 
            자보다 무엇이 낫기에 우리에게 이같이 부탁하느냐?<sup>ㄷ</sup>
        </h4> 
        
        <p> 
        	ㄷ "예루살렘의 딸들" (8절)이 말하고 있다. 아마도 그들은 대호나란 때의
            유대인들일 것이다.
        </p>

        <div>
         	<b>8절</b> 오 예루살렘의 딸들아, 내가 너희에게 부탁하노니 너희가
         	나의 사랑하는 이를 만나거든 너희는 내가 사랑으로 병이 났다고 그에게
         	말해 다오.
        </div>
