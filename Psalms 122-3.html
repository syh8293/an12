    	<h3>시편 122:3 관주</h2>
   
        <h4>
            122:3 예루살렘은 밀집된 성읍처럼 세워져 있으며<sup>ㄱ</sup>
        </h4> 
        
        <p> 
            ㄱ 1-5절은 천년왕국에 대한 언급이다 (<a 
            href="https://syh8293.github.io/an2/Psalms%20122-1.html"
             target="_blank">1절</a>, &nbsp<a 
            href="https://syh8293.github.io/an2/Psalms%20122-5.html"
             target="_blank">5절 주석</a> 참조).
        </p>

        <div>
            <b>1-5절</b> 사람들이 내게 말하기를 “주의 집으로 들어가자.” 하였을 
            때 내가 기뻐하였도다. 오 예루살렘아, 우리의 발이 네 성문들 안에 
            서리라. 예루살렘은 밀집된 성읍처럼 세워져 있으며 지파들, 곧 주의 
            지파들이 이스라엘의 증거를 따라 주의 이름에 감사드리려고 거기로 
            올라가는도다. 이는 거기에 심판의 보좌들이 놓여 있음이니, 곧 다윗 
            집의 보좌들이라.
        </div>
