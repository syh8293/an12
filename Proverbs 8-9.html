        <h4>
            8:9 그것들은 깨닫는 자에게는 모두 알기 쉬운 것이요, 지식을 얻는
            자들에게는 옳은 것이니라.<sup>ㄱ</sup>
        </h4> 
        
        <p> 
            ㄱ 8-9절. 잠 14:6, 미 2:7 참조
        </p>

        <div>
            <b>잠 14:6</b> 조롱하는 자는 지혜를 구하여도 얻지 못하나, 깨닫는
            자에게는 지식이 쉬우니라.<br>
    
            <b>미 2:7</b> 오 너 야곱의 집이라 불리는 자야, 주의 영이
            엄격하시냐? 이것들이 그의 행하심이냐? 정직하게 행하는 자에게 내 말이
            유익이 되지 아니하겠느냐?
