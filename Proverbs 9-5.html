    	<h2>잠언 9:5 관주</h2>
   
        <h4>
            9:5 “와서 내 빵을 먹고 내가 섞은 포도주를 마시라.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 신격으로 돌아간 것에 주목하라 (사 55:1).
        </p>

        <div>
            <b>사 55:1</b> 아, 너희 목마른 자들은 누구든지 물들로 나아오라.
            돈 없는 자도 오라. 너희는 와서 사 먹으라. 정녕, 와서 돈 없이 값없이
            포도주와 젖을 사라.
        </div>
