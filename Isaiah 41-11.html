        <h4>
            41:11 보라, 네게 노했던 모든 자들이 수치와 욕을 당하리라. 그들은
            하찮은 것같이 될 것이요, 너와 싸우는 자들은 망하리라.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 렘 30:11
        </p>

        <div>
            <b>렘 30:11</b> 주가 말하노라. 이는 내가 너와 함께 있어
            너를 구원할 것이요, 내가 너를 흩어 버렸던 모든 민족들은 완전히 끝낼지라도
            내가 너는 완전히 끝내지 아니할 것임이라. 그러나 내가 너를 공의로
            바로잡으리니 너를 전혀 벌하지 않은 채 두지는 아니하리라.
        </div>
