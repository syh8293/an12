<body>

    	<h2>이사야 21:2 관주</h2>
   
        <h4>
            21:2 가혹한 환상이 내게 선포되었도다. 기만하는 자는 기만하여 
            행하고 약탈하는 자는 약탈하는도다. 오 엘람아, 올라가라. 오
            메디아야,<sup>ㄱ</sup> 포위하라. 그곳의 모든 탄식을 내가 그치게
            하였도다.
        </h4> 
        
        <p> 
            ㄱ 페르시아 (현대 이란)에 대한 언급 (사 33:1 참조)
        </p>

        <div>
            <b>사 33:1</b> 네가 피해를 당하지 않았는데도 피해를 주며, 그들이
            너를 기만하여 행하지 않았는데도 기만하여 행한 너에게 화로다! 네가 피해
            주기를 그칠 때, 네가 피해를 당할 것이요, 네가 속이기를 그칠 때, 그들이
            너를 속이리라.
        </div>
