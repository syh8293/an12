<body>

    	<h2>잠언 20:13 관주</h2>
   
        <h4>
            20:13 잠자기를 좋아하지 말라. 네가 빈궁하게 될까
            함이라.<sup>ㅂ</sup> 네 눈을 뜨라. 그리하면 네가 양식으로
            배부르리라.<sup>ㅅ</sup>
        </h4>
        
        <p>
            ㅂ 잠 6:9-10
        </p>
        
        <p> 
            ㅅ 잠 12:11; 19:15
        </p>

        <div>
            <b>잠 6:9-10</b> 오 게으른 자여, 네가 언제까지 자겠느냐?
            언제 잠에서 깨어 일어나겠느냐? 좀더 자자, 좀더 졸자, 손을 
            모으고 좀더 자자 하면<br>

            <b>잠 12:11</b> 자기의 토지를 경작하는 자는 빵으로 만족하겠으나,
            헛된 사람들을 따르는 자는 명철이 없느니라.<br>

            <b>잠 19:15</b> 게으름은 깊은 잠에 빠지게 하나니, 게으른 혼은
            주릴 것이니라.
        </div>
