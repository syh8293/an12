    <title>에스겔 34:23 관주</title>

    <meta charset="utf-8">

    <style media="screen">

        h2 {
            color:black;
            text-align: center;
        }

        h4 {
            line-height: 2.5;
        }

        p {
            text-indent: 0px;
            line-height: 2.5;
	        font: size 1.2em;
        }

        body {
            background-color: whitesmoke;
            text-align: justify;
        }

        div {
            font-size: 2;
            color: blue;
            line-height: 2.5;
        }

		sup {
           	 color: red;
        }
    </style>
</head>
<body>

    	<h2>에스겔 34:23 관주</h2>
   
        <h4>
            34:23 내가 한 목자를 그들 위에 세우면 그가 그들을 먹이리니, 곧 나의
            종 다윗이라. 그가 그들을 먹일 것이요, 그가 그들의 목자가
            되리라.<sup>ㅂ</sup>
        </h4> 
        
        <p> 
            ㅂ 재림 (사 40:10-11)
        </p>

        <div>
            <b>사 40:10-11</b> 보라, 주 하나님께서 강하신 손으로
            오시리니 그의 팔로 친히 다스리실 것이며, 보라, 그의 보상이 그와 더불어
            있고, 그의 역사가 그 앞에 있도다. 그는 목자처럼 그의 양떼를 먹이실
            것이요, 자기 팔로 어린양들을 모아 그의 품에 안으시며 젖먹이와 함께 있는
            것들을 유순하게 인도하시리라.
        </div>

</body>
