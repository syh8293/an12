    	<h3>시편 120:2 관주</h2>
   
        <h4>
            120:2 오 주여, 거짓말하는 입술과 속이는 혀로부터 나의
            혼을 구하소서.<sup>ㄱ</sup>
        </h4> 
        
        <p> 
            ㄱ 1-3절은 대환란 기간에 적그리스도 (계 13:4-5)로부터의 구원을
            바라는 한 유대인의 기도이다.
        </p>

        <div>
            <b>계 13:4-5</b> 사람들이 그 짐승에게 권세를 준 용에게 경배하고
            또 그 짐승에게도 경배하며 말하기를 “누가 그 짐승과 같으며 누가 감히 
            그와 더불어 싸울 수 있으리요?”라고 하더라. 그 짐승이 큰 일들과 모독하는
            말들을 하는 입을 받았으며 또 마흔두 달 동안 활동할 권세를 받았더라.
        </div>
