    	<h2>예레미야 24:9 관주</h2>
   
        <h4>
            24:9 또 내가 그들을 학대받도록 세상의 모든 왕국들로
            옮겨<sup>ㄴ</sup> 내가 그들을 몰아낼 모든 곳에서 비난과 속담과
            조롱과 저주가 되게 하리라.
        </h4> 
        
        <p> 
            ㄴ 교회 시대의 <a
            href="https://ko.wikipedia.org/wiki/%EB%94%94%EC%95%84%EC%8A%A4%ED%8F%AC%EB%9D%BC"
             target="_blank">디아스포라</a> (흩어진 유대인들), 렘 30:11 참조
        </p>

        <div>
            <b>렘 30:11</b> 주가 말하노라. 이는 내가 너와 함께 있어 너를
            구원할 것이요, 내가 너를 흩어 버렸던 모든 민족들은 완전히 끝낼지라도 내가
            너는 완전히 끝내지 아니할 것임이라. 그러나 내가 너를 공의로 바로잡으리니
            너를 전혀 벌하지 않은 채 두지는 아니하리라.
        </div>
