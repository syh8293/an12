<body>

    	<h2>예레미야 51:13 관주</h2>
   
        <h4>
            51:13 오, 너 많은 물들 위에 거하고<sup>ㅇ</sup> 재물이
            풍부한 자야, 네 끝이 이르렀고 네 탐욕의 분량도 그러하니라.
        </h4> 
        
        <p> 
            ㅇ 계 17:1, 15
        </p>

        <div>
            <b>계 17:1, 15</b> 또 일곱 호리병을 가진 일곱 천사 가운데
            하나가 와서 나와 대화하며 말하기를 “이리 오라, 많은 물 위에 앉은 그 큰
            창녀의 심판을 네게 보여 주리라. 또 그가 나에게 말하기를 “네가 본 그
            창녀가 앉아 있는 물은 백성들과 무리들과 민족들과 언어들이라.
        </div>
