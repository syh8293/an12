           	 color: red;

<body>

    	<h3>예레미야 7:32 관주</h2>
   
        <h4>
        	7:32 그러므로 주가 말하노라. 보라, 그것을 더 이상 토펫이나 
            힌놈의 아들의 골짜기라 부르지 아니하고 살육의 골짜기라
            부를 그 날들이 오리니 이는 더 이상 자리가 없을 때까지 그들이
            토펫에<sup>ㅅ</sup> 장사하게 될 것임이라.
        </h4> 
        
        <p> 
        	ㅅ 사 30:33
        </p>

        <div>
         	<b>사 30:33</b> 토펫이 예로부터 정해졌으니 정녕, 그것은 왕을 위하여
            예비된 것이라. 그가 그것을 깊고 넓게 만들었고, 거기에는 많은 나무와 불로
            된 더미가 있으니 주의 호흡이 유황불의 시내처럼 그것에다 불을 붙이시리라.
        </div>
