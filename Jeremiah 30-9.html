    	<h3>예레미야 30:9 관주</h3>
   
        <h4>
            30:9 오히려 그들로 주 그들의 하나님과 내가 그들에게 일으킨 그들의 왕 
            다윗을 섬기게 하리라.<sup>ㄹ</sup>
        </h4> 
        
            <p> 
                ㄹ 새 땅에서 유대인에게 주어질 영원한 유업에 문자적으로 성취될 
                것이다 (<a
