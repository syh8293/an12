<head>
    <title>전도서 5:10 관주</title>

    <meta charset="utf-8">

    <style media="screen">

        h2 {
            color:black;
            text-align: center;
        }

        h4 {
            line-height: 2.5;
        }

        p {
            text-indent: 0px;
            line-height: 2.5;
	        font: size 1.2em;
        }

        body {
            background-color: whitesmoke;
            text-align: justify;
        }

        div {
            font-size: 2;
            color: blue;
            line-height: 2.5;
        }

		sup {
           	 color: red;
        }
    </style>
</head>
<body>

    	<h2>전도서 5:10 관주</h2>
   
        <h4>
            5:10 은을 사랑하는 자는<sup>ㅁ</sup> 은으로 만족하지 못하며
            풍요를 사랑하는 자는 증식으로 만족하지 못하리니<sup>ㅂ</sup> 이것도
            헛되도다.
        </h4> 

        <p>
            ㅁ 딤전 6:10
        </p>
        
        <p> 
            ㅂ 눅 12:15
        </p>

        <div>
            <b>딤전 6:10</b> 돈을 사랑하는 것이 모든 악의 뿌리니, 이것을
            욕심내는 어떤 사람들이 믿음에서 떠나 방황하다가 많은 슬픔으로 자신들을
            찔렀도다.<br>

            <b>눅 12:15</b> 또 그들에게 말씀하시기를 “주의하고, 탐심을
            조심하라. 이는 사람의 생명이 자기가 소유한 것의 풍부함에 있지
            않음이라.”고 하시고
        </div>

</body>
