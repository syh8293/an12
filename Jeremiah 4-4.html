    	<h2>예레미야 4:4 관주</h2>
   
        <h4>
            4:4 너희 유다의 사람들과 예루살렘의 거민들아, 너희 자신들을 할례하여
            주 께 속하고 네 마음의 포피를 베어 내라.<sup>ㄱ</sup> 그리하여 너희의 
            행위의 악함으로 인하여 나의 진노가 불같이 나와서 사르지 않게 하라. 
            그것을 아무도 끌 수 없으리라.
        </h4> 
        
        <p> 
            ㄱ 롬 2:28-29
        </p>

        <div>
            <b>롬 2:28-29</b> 표면적 유대인이 유대인이 아니요, 표면적 육체의 할례가
            할례가 아니라 내면적 유대인이 유대인이요, 할례는 마음의 할례이니 영에 있고
            법문에 있지 않은 것이라. 그들의 찬사는 사람들에게서가 아니라
            하나님에게서니라.
        </div>
