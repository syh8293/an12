    	<h2>이사야 40:7 관주</h2>
   
        <h4>
            40:7 풀은 마르고 꽃은 시드나니 이는 주의 영이 그 위에
            불기 때문이라. 그 백성은 정녕 풀이로다.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 약 1:10-11
        </p>

        <div>
            <b>약 1:10-11</b> 부한 형제는 자기의 낮추어짐을 기뻐할지니,
            이는 그가 풀의 꽃처럼 시들어질 것이기 때문이라. 해는 타는 열기로 솟자마자
            풀을 마르게 함으로 풀의 꽃이 떨어져서 그 모양의 아름다움이 사라지나니,
            부자도 그의 길이 이와 같이 쇠잔하리라.
        </div>
