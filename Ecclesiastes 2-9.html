    	<h2>전도서 2:9 관주</h2>
   
        <h4>
            2:9 그러므로 나는 위대하였고, 예루살렘에 나보다 앞서 있었던 모든
            사람들보다 더 창성하였으며<sup>ㄴ</sup> 내 지혜도 여전히 내게
            있었도다.
        </h4> 
        
        <p> 
            ㄴ 전 1:16
        </p>

        <div>
            <b>전 1:16</b> 내가 내 마음에 숙고하여 말하기를 “보라, 내가
            위대하게 되어 나보다 먼저 예루살렘에 있었던 모든 자들보다 더 많은 
            지혜를 얻었노라.” 하였나니, 정녕, 내 마음이 지혜와 지식의 큰 
            경험을 하였도다.
        </div>
