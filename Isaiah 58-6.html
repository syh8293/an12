    	<h2>이사야 58:6 관주</h2>
   
        <h4>
            58:6 내가 택한 금식은 이것이 아니겠느냐? 사악한 결박을 풀어 주고
            무거운 짐을 벗겨 주며 억압받는 자들을 놓아주며 모든 멍에를 꺾는 것이
            아니냐?<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 슼 7:9-10
        </p>

        <div>
            <b>슼 7:9-10</b> 만군의 주께서 이같이 일러 말씀하시기를 “모든 자는 
            참다운 재판을 실행하여 자기 형제에게 자비와 동정을 베풀고 과부나 
            아비 없는 자나 타국인이나 가난한 사람을 압제하지 말며, 너희 가운데
            아무도 너희 마음속에 자기 형제에 대하여 악을 계획하지 말지니라.”
            하시느니라.
        </div>
