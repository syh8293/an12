            “나에게는 즐거움이 없다.”고 말할 해가 가까워 오기 전에 너의

            ㄱ 요시야 처럼 (대하 34:3)
        </p>

        <div>
            <b>대하 34:3</b> 그의 치리 제팔년에 그가 아직 어렸는데도 
            그의 조상 다윗의 하나님을 찾기 시작하였고, 제십이년에는 유다와 
            예루살렘을 산당들과 아세라들과 새긴 형상들과 부어 만든 형상들로부터
