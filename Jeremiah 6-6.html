            향하여 토루를 쌓으라.<sup>ㄱ</sup> 이 성읍은 벌받은 성읍이라.

        </p>

        <div>
         	<b>렘 52:4</b> 시드키야의 치리 제구년 열째 달, 그 달 십일에 바빌론의
            느부캇넷살왕이 그의 모든 군대와 함께 예루살렘을 치러 와서 그 성읍을 향해
