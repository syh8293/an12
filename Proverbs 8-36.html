    	<h2>잠언 8:36 관주</h2>
   
        <h4>
            8:36 그러나 나를 거슬러 죄를 짓는 자는 자기 혼을 해치는
            자니,<sup>ㅂ</sup> 나를 미워하는 모든 자들은 죽음을 사랑하는
            자들이라.<sup>ㅅ</sup>
        </h4> 

        <p>
            ㅂ 요 16:9; 8:24
        </p>
        
        <p> 
            ㅅ <a href="https://syh8293.github.io/an1/Proverbs%208-1.html"
                   target="_blank">1절 주석</a> 참조
        </p>

        <div>
            <b>요 16:9</b> 죄에 대하여라 함은 그들이 나를 믿지 않기
            때문이요<br>
    
            <b>요 8:24</b> 그러므로 내가 너희에게 말하기를 ‘너희는 너희 죄들
            가운데서 죽으리라.’고 하였으니, 이는 너희가 내가 그인 줄 믿지 아니하면,
            너희는 너희 죄들 가운데서 죽을 것이기 때문이라.”고
            하시니라.
        </div>
