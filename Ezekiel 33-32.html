        <h3>에스겔 33:32 주석</h3>

        <h4>
            33:32 보라, 네가 그들에게 아름다운 음성을 지니고 악기를 잘 다룰 수 
            있는 사람의 아주 사랑스러운 노래같이 되나니<sup>2</sup> 이는 그들이 
            네 말을 듣고서도 그것들을 행하지 아니함이라.
        </h4>

            <p>
                2 (33:32) 이 구절은 음악을 주로 다루고 긍정적 설교를 하는 (<a
                href="https://syh8293.github.io/an11/Isaiah%2058-2-2.html"
                target="_blank">사 30:10</a>) 현대 라디오 방송국의 상황을 설명하고 
                있다. 많은 대형 교회들에서는 찬양이 거의 한 시간 동안이나 지속되고 
                "설교"는 15-20분에 불과하다.
            </p>
