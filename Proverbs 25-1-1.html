      <br><br>
        <b>잠 25:1</b> 이것들도 솔로몬의 잠언이요, 유다의 히스키야왕의
        사람들이 베낀 것이라.<br>

        <b>왕상 4:32</b> 솔로몬이 잠언 삼천 편을 말하였고, 그의 노래는
        일천다섯이며<br>

        사람이 이디엘, 곧 이디엘과 우칼에게 말하였더라.<br>

        <b>잠 31:1</b> 르무엘왕의 말씀들, 곧 그의 어머니가 그에게 가르친
        예언이라.
