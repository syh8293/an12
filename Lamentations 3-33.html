    	<h2>예레미야 애가 3:33 관주</h2>
   
        <h4>
            3:33 이는 그가 사람들의 자손에게 고의로 고통을 주거나 슬픔을 주지
            아니하심이니<sup>ㄷ</sup>
        </h4> 
        
        <p> 
            ㄷ 마 25:41, 벧후 3:9 참조
        </p>

        <div>
            <b>마 25:41</b> 그때에 왕이 왼편에 있는 자들에게도 말하기를
            ‘너희 저주받은 자들아, 내게서 떠나 마귀와 그의 천사들을 위하여 준비한
            영원한 불 속으로 들어가라.<br>
    
            <b>벧후 3:9</b> 주의 약속은 어떤 사람들이 더디다고 생각하는 것같이
            더딘 것이 아니라 오직 우리에 대하여 오래 참으시어 아무도 멸망하지 않고 다
            회개에 이르게 하려 하심이라.
        </div>
