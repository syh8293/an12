        <h4>
            13:13 그러므로 내가 주의 맹렬한 분노의 날에 만군의 주의
            진노로 하늘들을 흔들고 땅을 그 자리에서 옮겨 버리리라.<sup>ㅈ</sup>
        </h4> 
        
        <p> 
            ㅈ 재림 (학 2:6, 히 12:26)
        </p>

        <div>
            <b>학 2:6</b> 만군의 주가 이같이 말하노니, 조금 있으면 하늘들과
            땅과 바다와 육지를 내가 또 한 번 흔들 것이요,<br>
    
            <b>히 12:26</b> 그 때에는 그분의 음성이 땅을 뒤흔들었거니와
            이제는 그분께서 약속하여 말씀하시기를 “내가 또 한 번 땅뿐만 아니라
            하늘까지도 뒤흔들리라.”고 하셨느니라.
        </div>
