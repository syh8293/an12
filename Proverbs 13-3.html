        <h4>
            13:3 자기의 입을 지키는 자는<sup>ㄴ</sup> 자기 생명을 지키나,
            입술을 크게 벌리는 자는 멸망을 당하리라.
        </h4> 
        
        <p> 
            ㄴ 잠 12:14; &nbsp18:21
        </p>

        <div>
            <b>잠 12:14</b> 사람은 입의 열매로 인하여 좋은 것으로
            만족하겠으나, 사람의 손의 보응은 그에게로 되돌아올 것이라.<br>
    
            <b>잠 18:21</b> 죽는 것과 사는 것이 혀의 권세에 있나니, 혀를
            사랑하는 자는 그 열매를 먹으리라.
        </div>
