    	<h2>예레미야 51:6 관주</h2>
   
        <h4>
            51:6 바빌론 가운데서 도피하여 각인은 자기 혼을 구원하라. 그녀의
            죄악에서 끊어지지 말지니 이는 이것이 주의 복수의 때임이라.
            그녀에게 보응하시리라.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 계 18:4-5
        </p>

        <div>
            <b>계 18:4-5</b> 또 내가 들으니, 하늘에서 다른 음성이 나서
            말하기를 “나의 백성들아, 그녀에게서 나오라. 그리하여 그녀의 죄들에
            동참자가 되지 말고 그녀의 재앙들도 받지 말라. 이는 그녀의 죄들이
            하늘에까지 닿았고 또 하나님께서는 그녀의 불의를 기억하셨기 때문이니라.
