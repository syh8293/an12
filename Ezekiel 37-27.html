        <h3>에스겔 37:27 주석</h3>

        <h4>
            37:27 나의 장막도 그들과 더불어 있으리니 정녕 나는 그들의 하나님이
            되고 그들은 나의 백성이 되리라.<sup>3</sup>
        </h4>

            <p>
                3 (37:27) 26절의 『성소』와 이 구절의 『장막』은 이중으로 적용된다. 
                첫째는 에스겔 40-46장의 천년왕국 성전에 해당되며, 이것이 일차적인 
                적용이다. 왜냐하면 『나의 백성』은 23-25절의 유대인들을 말하기
                때문이다. 하지만 <a
                href="https://syh8293.github.io/an11/Revelation%2021-3-2.html"
                target="_blank">요한계시록 21:3</a>에서는 영원 시대의 온 인류를 
                포함하는 것으로 확대 적용된다.
            </p>
