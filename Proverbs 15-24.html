    	<h2>잠언 15:24 관주</h2>
   
        <h4>
            15:24 생명의 길은 현명한 자 위에 있으니,<sup>ㅇ</sup> 그는
            아래 있는 지옥으로부터 벗어나리라.<sup>ㅈ</sup>
        </h4> 

        <p>
            ㅇ 요 14:6, 행 22:4
        </p>
        
        <p> 
            ㅈ 잠 14:12, &nbsp<a
            href="https://syh8293.github.io/an1/Proverbs%204-18.html"
            target="_blank">잠 4:18 주석</a> 참조
        </p>

        <div>
            <b>요 14:6</b> 예수께서 그에게 말씀하시기를 “나는 길이요 진리요
            생명이라. 나로 말미암지 않고는 아버지께로 올 사람이 아무도
            없느니라.<br>
    
            <b>행 22:4</b> 내가 이 도를 죽음에 이르도록 박해하였으며 남녀 할
            것 없이 결박하여 감옥에다 넘겼노라.<br>

            <b>잠 14:12</b> 사람에게 옳게 보이는 길이 있으나, 그 끝은
            죽음의 길들이니라.
        </div>
