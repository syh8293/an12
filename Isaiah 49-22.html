    	<h3>이사야 49:22 관주</h3>
   
        <h4>
            49:22 주 하나님이 이같이 말하노라. 보라, 내가 이방인들에게 내 
            손을 들고, 그 백성들에게 내 깃발을 세우리니<sup>ㅓ</sup> 그들이 
            네 아들들을 그들의 팔에 안고 데려올 것이요 네 딸들을 그들의 어깨 
            위에 메고 올 것이라.
        </h4> 
        
            <p>
