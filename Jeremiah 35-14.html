        <h4>
            35:14 레캅의 아들 요나답이 그의 아들들에게 포도주를 마시지 말라고
            명령한 그 말은 실행되었나니 오늘까지 그들은 그들 조상의 명령에 복종하여
            전혀 마시지 아니하였느니라. 그럼에도 내가 너희에게 말하고자 일찍 일어나
            말하였으나 너희는 내게 경청하지 아니하였도다.<sup>ㄱ</sup>
