    	<h2>전도서 4:6 관주</h2>
   
        <h4>
            4:6 한 손에만 가득하고 평온한 것이 양손에 가득하고 노고와 
            영의 고통을 가진 것보다 낫도다.<sup>ㄹ</sup>
        </h4> 
        
        <p> 
            ㄹ 잠 17:1; 15:16-17
        </p>

        <div>
            <b>잠 17:1</b> 마른 빵 한 조각을 가지고 화목하는 것이 희생제물이
            가득한 집에서 다투는 것보다 나으니라.<br>
    
            <b>잠 15:16-17</b> 소유가 적어도 주를 두려워하는 것이 큰 재물로 
            인하여 고뇌하는 것보다 나으니라. 나물로 마련한 저녁에 사랑이 있는
            것이 살진 수소가 있으나 미워하는 것보다 나으니라.
        </div>
