<body>

    	<h2>이사야 33:6 관주</h2>
   
        <h4>
            33:6 지혜와 지식이 네 때의 안정과 구원의 힘이 될 것이요,<sup>ㄷ</sup> 
            주를 두려워함은 그의 보배로다.
        </h4> 
        
        <p> 
            ㄷ 사 11:9, 합 2:14
        </p>

        <div>
            <b>사 11:9</b> 그들은 나의 모든 거룩한 산에서 해치거나 파괴시키지
            않으리니 이는 마치 물들이 바다를 덮음같이 세상이 주의 지식으로 충만할
            것임이니라.<br>
    
            <b>합 2:14</b> 보라, 마음이 교만한 사람은 그 안에 정직함이 없느니라. 
            그러나 의인은 자기 믿음으로 말미암아 살리라.
        </div>

</body>
