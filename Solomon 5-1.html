    	<h2>솔로몬의 노래 5:1 관주</h2>
   
        <h4>
            5:1 나의 누이, 나의 신부야, 내가 나의 동산에 들어와 나의 몰약과 나의
            향료를 거두고 나의 벌집을 나의 꿀과 더불어 먹었으며, 내가 나의 포도주를
            나의 젖과 더불어 마셨도다. 오 친구들아, 먹으라. 오 사랑하는 사람들아,
            마시라, 실로 풍부히 마시라.<sup>ㄱ</sup>
        </h4> 
        
        <p> 
            ㄱ 신랑이 말한다 (사 55:1)
        </p>

        <div>
            <b>사 55:1</b> 아, 너희 목마른 자들은 누구든지 물들로 나아오라.
            돈 없는 자도 오라. 너희는 와서 사 먹으라. 정녕, 와서 돈 없이 값없이
            포도주와 젖을 사라.
        </div>
