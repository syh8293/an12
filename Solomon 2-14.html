    	<h2>솔로몬의 노래 2:14 관주</h2>
   
        <h4>
            2:14  바위 틈과 가파른 산 은밀한 곳에 있는 오 나의
            비둘기야,<sup>ㅂ</sup> 나로 네 용모를 보게 하고 나로 네 음성을
            듣게 하라. 네 음성은 달콤하고 네 용모는 아름다움이라.
        </h4> 
        
        <p> 
            ㅂ 아마도 그리스도에 대한 언급일 것이지만 (솔 5:12 참조)
            여인일 가능성도 있다 (<a
                href="https://syh8293.github.io/an1/Solomon%201-15.html"
                target="_blank">솔 1:15 주석</a> 참조).
        </p>

        <div>
            <b>솔 5:12</b> 그의 눈은 강가의 비둘기의 눈처럼 젖으로 씻겨
            알맞게 박혀 있도다.
