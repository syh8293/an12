    	<h2>잠언 10:18 관주</h2>
   
        <h4>
            10:18 증오를 숨기는 자는 거짓말하는 입술을 가졌으며, 참소하는 자는
            어리석은 자니라.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 시 5:5-6, 9
        </p>

        <div>
            <b>시 5:5-6, 9</b> 어리석은 자는 주의 목전에 서지 못하리이다. 
            주께서는 죄악을 행하는 모든 자들을 미워하시나이다. 주께서는
            거짓말하는 자들을 멸하시며 주께서는 피흘리는 자와 속이는 자를 
            미워하실 것이나 그들의 입에는 신실함이 없고 그들의 심중은 심히 
            악하며 그들의 목구멍은 열린 무덤이요, 그들이 그들의 혀로는 
            아첨하나이다.
        </div>
