    	<h2>이사야 62:11 관주</h2>
   
        <h4>
            62:11 보라, 주께서 세상 끝까지 선포하시기를 “너희는 시온의 
            딸에게 말하라. 보라, 네 구원이 오나니, 보라, 그의 상급이 그에게
            있고,<sup>ㅁ</sup> 그의 역사가 그의 앞에 있느니라.” 하셨느니라.
        </h4> 
        
        <p> 
            ㅁ 재림 (계 22:11-12)
        </p>

        <div>
            <b>계 22:11-12</b> 불의한 자는 그대로 불의함에 있게 하고 더러운 
            자는 그대로 더러움에 있게 하라. 반면에 의로운 자도 그대로 의로움에
            있게 하고 거룩한 자도 그대로 거룩함에 있게 하라. 보라, 내가 속히 
            오리니 내가 줄 상이 내게 있어 각 사람에게 그의 행위에 따라 주리라.
        </div>
