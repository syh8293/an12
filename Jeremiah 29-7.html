    	<h2>예레미야 29:7 관주</h2>
   
        <h4>
            29:7 너희는 내가 너희를 사로잡혀가게 하였던 그 성읍의 화평을 구하고
            그것을 위하여 주께 기도하라. 이는 그 성읍의 화평 가운데서
            너희가 화평을 지닐 것임이라.<sup>ㄱ</sup>
        </h4> 
        
        <p> 
            ㄱ 신약적 적용 : 딤전 2:1-2
        </p>

        <div>
            <b>딤전 2:1-2</b> 그러므로 내가 무엇보다도 먼저 권하노니,
            모든 사람을 위하여 간구와 기도와 중보와 감사를 하되 왕들과 권세 있는 모든
            사람을 위하여 하라. 이는 우리가 모든 경건과 청렴함 가운데 평온하고 조용한
            생활을 하려 함이라.
        </div>
