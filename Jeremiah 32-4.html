    	<h2>예레미야 32:4 관주</h2>
   
        <h4>
            32:4 유다 왕 시드키야가 칼데아인들의 손에서 피하지 못하고, 반드시
            바빌론 왕의 손에 넘겨질 것이며, 그와 함께 대면하여 말하고, 그의 눈이
            바빌론 왕의 눈을 보리라.<sup>ㄱ</sup>
        </h4> 
        
        <p> 
            ㄱ 왕하 25:6-7 참조
        </p>

        <div>
            <b>왕하 25:6-7</b> 그리하여 그들이 왕을 잡아 리블라로 바빌론
            왕에게 데려가서 그에게 판결을 내리니라. 그들이 시드키야의 목전에서 그의
            아들들을 죽이고 시드키야의 두 눈을 빼고 그를 놋족쇄로 채워 바빌론으로
            끌어갔더라.
        </div>
