    	<h3>예레미야 11:11 관주</h2>
   
        <h4>
        	11:11 그러므로 주가 이같이 말하노라. 보라, 내가 재앙을 
            그들 위에 가져오리니 그들이 그것을 피할 수 없을 것이며
            또 그들이 내게 부르짖는다 해도 내가 그들에게 경청하지
            아니하리라.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
        	ㄴ 렘 7:16
        </p>

        <div>
         	<b>렘 7:16</b> 그러므로 너는 이 백성을 위하여 기도하지 말라.
         	또 그들을 위하여 소리 높여 부르짖지도 말고 간구하지도 말고 
            나에게 중보하지도 말라. 이는 내가 너를 듣지 아니할 것임이라.
        </div>
