    	<h3>시편 144:8 관주</h2>
   
        <h4>
            144:8 그들의 입은 헛된 것을 말하며<sup>ㅅ</sup> 그들의 오른손은 
            거짓의 오른손이니이다.<sup>ㅇ</sup>
        </h4> 
        
        <p> 
            ㅅ 적그리스도 (계 13:5-6)
        </p>

        <p>
            ㅇ 슼 3:1
        </p>

        <div>
            <b>계 13:5-6</b> 그 짐승이 큰 일들과 모독하는 말들을 하는 입을
            받았으며 또 마흔두 달 동안 활동할 권세를 받았더라. 그 짐승이 입을 
            벌려 하나님을 대적하여 모독하되 그의 이름과 그의 성막과 하늘에 
            거하는 자들을 모독하더라.<br>

            <b>슼 3:1</b> 또 대제사장 여호수아가 주의 천사 앞에 서 있고
            사탄이 그를 저지하려고 그의 오른편에 서 있는 것을 그가 내게 보여
            주시니라.
        </div>
