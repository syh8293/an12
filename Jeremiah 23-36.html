      <b>예레미야 23:36</b> 주가 말하노라. 보라, 그 날들이 오리니 내가
      다윗에게 한 의로운 가지를 일으키리니, 한 왕이 치리하고 번성하여 지상에서
      공의와 정의를 실행하리라.<br>

      <b>시편 107:11</b> 이는 그들이 하나님의 말씀을 거역하며 지극히
      높으신 분의 조언을 경시하였음이라.<br>

      <b>예레미야 8:8</b> 너희가 어떻게 “우리는 현명하며 주의 율법이 우리와
      함께 있다.”고 말할 수 있느냐? 보라, 그가 확실히 그것을 헛되이 만들었으니
      서기관들의 펜이 헛되도다.
