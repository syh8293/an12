    	<h2>예레미야 25:31 관주</h2>
   
        <h4>
            25:31 소리가 땅 끝까지 이르리라. 이는 주가 민족들과
            다투며 모든 육체들을 심판하며 악한 자들을 칼에 넘겨줄
            것임이라.<sup>ㄹ</sup> 주가 말하노라.
        </h4> 
        
        <p> 
            ㄹ 재림 (사 66:15-16)
        </p>

        <div>
            <b>사 66:15-16</b> 보라, 주가 불과 함께 올 것이며,
            회오리바람과 같은 그의 병거들과 더불어 오리니 진노함으로 그의 분노를,
            불꽃으로 그의 책망을 나타내리라. 주가 불로, 또 주의 칼로 모든 육체를
            징책하리니 주에게 살육당할 자가 많으리라.
        </div>
