    	<h2>예레미야 17:26 관주</h2>
   
        <h4>
            17:26 또 그들이 유다 성읍들과 예루살렘 주위와 베냐민 땅과 평지와
            산지와 남쪽으로부터 번제물과 희생제물과 음식제물과 향을 가져오고 또 찬양의
            희생제물을 주의 집으로 가져오리라.<sup>ㅅ</sup>
        </h4> 
        
        <p> 
            ㅅ 천년왕국 (시 116:17-19, 겔 43-46장)
        </p>

        <div>
            <b>시 116:17-19</b> 내가 주께 감사의 희생제를 드리고 주의
            이름을 부르리이다. 내가 이제 그의 모든 백성의 면전에서 나의 서원들을 주께
            갚으리니 오 예루살렘아, 주의 집의 뜰들 안, 곧 네 가운데서 갚으리라.
            너희는 주를 찬양할지어다.
        </div>
