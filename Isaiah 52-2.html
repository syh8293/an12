    	<h2>이사야 52:2 관주</h2>
   
        <h4>
            52:2 오 예루살렘아, 먼지를 떨어버리고 일어나 앉으라. 오 시온의
            사로잡힌 딸아, 네 목의 줄을 스스로 풀지어다.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 애 2:10; &nbsp4:22
        </p>

        <div>
            <b>애 2:10</b> 시온의 딸의 장로들이 땅에 앉아 침묵을 지키고
            티끌을 머리에 쓰고 굵은 베로 몸을 둘렀으니 예루살렘의 처녀들도 머리를 땅에
            내려뜨리는도다.<br>
    
            <b>애 4:22</b> 오 시온의 딸아, 네 죄악의 형벌이 다하였으니
            주께서 다시는 너를 사로잡아가지 아니하시리라. 오 에돔의 딸아, 주께서 네
            죄악을 벌하시며 네 죄들을 드러내시리로다.
        </div>
