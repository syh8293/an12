    	<h3>시편 147:11 관주</h2>
   
        <h4>
            147:11 주께서는 자기를 두려워하는 자들과<sup>ㅅ</sup> 그의 자비를 
            바라는 자들에게서 기쁨을 취하시는도다.
        </h4> 
        
        <p> 
            ㅅ 욥 28:28, 빌 2:12
        </p>

        <div>
            <b>욥 28:28</b> 또 사람에게 말씀하시기를 ‘보라, 주를 두려워함이
            곧 지혜요, 악에서 떠나는 것이 명철이니라.’ 하셨느니라.” 하더라.<br>
    
            <b>빌 2:12</b> 그러므로 나의 사랑하는 자들아, 너희가 항상 복종했던 
            것처럼 내가 있을 때뿐만 아니라 내가 없는 지금도 더욱더 두려움과
            떨림으로 너희 구원을 온전히 이루라.
        </div>
