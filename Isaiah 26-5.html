           	 color: red;

<body>

    	<h2>이사야 26:5 관주</h2>
   
        <h4>
            26:5  그는 높은 데 거하는 자들을 끌어내리시며<sup>ㄷ</sup> 
            거만한 성읍을 낮추시어 땅까지 낮추시나니 곧 흙에까지 
            끌어내리시는도다.<sup>ㄹ</sup>
        </h4> 
        
        <p> 
            ㄷ 재림 (사 24:21)
        </p>

        <p>
            ㄹ 사 25:12
        </p>

        <div>
            <b>사 24:21</b> 그 날에 주께서 높은 곳에 있는 높은 자들의
            군대와 땅 위에 있는 땅의 왕들을 벌하시리라.<br>

            <b>사 25:12</b> 네 성벽들의 높은 곳의 요새를 그가
            끌어내리시고 낮추시리니 땅 곧 진토에까지 끌어내리시리라.
        </div>

</body>
