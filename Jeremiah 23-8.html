    	<h2>예레미야 23:8 관주</h2>
   
        <h4>
            23:8 “이스라엘 집의 씨를 북쪽 나라와 내가 그들을 몰아냈던 모든
            나라로부터 인도하고<sup>ㅅ</sup> 이끌어 준 주께서 살아
            계시거니와,” 라고 말하리니 그들이 그들 자신의 땅에 거하리라.
        </h4> 
        
        <p> 
            ㅅ 사 43:5-6
        </p>

        <div>
            <b>사 43:5-6</b> 두려워 말라. 이는 내가 너와 함께 있음이라. 내가 네
            씨를 동쪽으로부터 데려오고 서쪽으로부터 너를 모을 것이며, 내가 북쪽을
            향하여 말하기를 “포기하라.” 할 것이며, 남쪽을 향하여 말하기를 “감금하지
            말라.” 하리라. 내 아들들을 먼 곳으로부터, 내 딸들을 땅 끝들로부터
            데려오라.
        </div>
