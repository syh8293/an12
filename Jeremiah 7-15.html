    	<h3>예레미야 7:15 관주</h2>
   
        <h4>
        	7:15 내가 너희 모든 형제, 즉 에프라임의 온 자손을 쫓아낸
        	것같이<sup>ㄷ</sup> 너희를 내 목전에서 쫓아내리라.
        </h4> 
        
        <p> 
        	ㄷ 왕하 17:23
        </p>

        <div>
         	<b>왕하 17:23</b> 주께서 이스라엘을 그의 목전에서 제거하셨으니
         	이는 주께서 그의 모든 종 선지자들을 통하여 말씀하신 대로였더라. 
            그리하여 이스라엘이 그들의 본토에서 앗시리아로 끌려가 오늘에 
            이르니라.
        </div>
