    	<h2>이사야 50:6 관주</h2>
   
        <h4>
            50:6 내가 치는 자들에게는 내 등을,<sup>ㅂ</sup> 머리카락을
            뽑는 자들에게는 내 뺨들을 맡겼도다. 내가 치욕과 침뱉음으로부터 내 얼굴을
            숨기지 아니하였도다.<sup>ㅅ</sup>
        </h4> 

        <p>
            ㅂ 막 15:15
        </p>
        
        <p> 
            ㅅ 막 14:65
        </p>

        <div>
            <b>막 15:15</b> 그러므로 빌라도가 그 군중을 만족시키려고
            바라바를 그들에게 놓아주고, 예수를 채찍질한 후 그를 십자가에 못박으라고
            넘겨주니라.<br>

            <b>막 14:65</b> 그리고 몇 사람은 주께 침을 뱉기 시작하면서,
            또 주의 얼굴을 가리고 주먹으로 치며 말하기를 “예언하라.”고 하며 종들도
            그를 손바닥으로 때리더라.
        </div>
