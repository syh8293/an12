    	<h3>시편 144:11 관주</h2>
   
        <h4>
            144:11 나를 건지시고 타국 자손들의 손에서 나를 구하소서. 그들의 입은
            헛된 것을 말하며 그들의 오른손은 거짓의 오른손이니이다.<sup>ㅈ</sup>
        </h4> 
        
        <p> 
            ㅈ 7-8절 
        </p>

        <div>
            <b>7-8절</b> 위로부터 주의 손을 보내시어 나를 건지시고 큰 물들과 타국
            자손들의 손에서 나를 구하소서. 그들의 입은 헛된 것을 말하며 그들의
            오른손은 거짓의 오른손이니이다.
        </div>
