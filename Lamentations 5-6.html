    	<h2>예레미야 애가 5:6 관주</h2>
   
        <h4>
            5:6 우리가 이집트인과 앗시리아인에게 손을 내주고 빵으로
            배불렀나이다.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 음식을 위해 공물 (혹은 귀중품들)을 바치는 모습 (애 1:11)
        </p>

        <div>
            <b>애 1:11</b> 그녀의 모든 백성이 탄식하고 그들이 빵을 구하며
            그들이 혼을 소생케 하려고 음식을 위해 자기들의 귀중한 것들을 
            주었나이다. 오 주여, 보시고 유념하소서. 내가 비천하게 되었나이다.
        </div>
