<!DOCTYPE html>

<head>
    <title>전도서 1:15 관주</title>

    <meta charset="utf-8">

    <style media="screen">

        h2 {
            color:black;
            text-align: center;
        }

        h4 {
            line-height: 2.5;
        }

        p {
            text-indent: 0px;
            line-height: 2.5;
	        font: size 1.2em;
        }

        body {
            background-color: whitesmoke;
            text-align: justify;
        }

        div {
            font-size: 2;
            color: blue;
            line-height: 2.5;
        }

		sup {
           	 color: red;
        }
    </style>
</head>
<body>

    	<h2>전도서 1:15 관주</h2>
   
        <h4>
            1:15 구부러진 것을 반듯하게 할 수 없고<sup>ㅂ</sup> 부족한
            것은 셀 수도 없도다.
        </h4> 
        
        <p> 
            ㅂ 사 42:16
        </p>

        <div>
            <b>사 42:16</b> 내가 소경들을 그들이 알지 못했던 길로
            데려오며 내가 그들을 그들이 알지 못했던 작은 길들로 인도할 것이요, 
            나는 그들 앞에 어두움을 빛으로 만들며 굽은 것들을 곧게 할 것이라. 
            내가 이런 일들을 그들에게 행할 것이며 그들을 버리지 아니하리라.
        </div>

</body>
</html>
