    	<h2>잠언 22:13 관주</h2>
   
        <h4>
            22:13 게으른 사람은 말하기를 “사자가 밖에 있으니, 내가 길거리에
            나가면 죽게 되리라.” 하느니라.<sup>ㅂ</sup>
        </h4> 
        
        <p> 
            ㅂ 잠 21:25; &nbsp20:13; &nbsp19:15
        </p>

        <div>
            <b>잠 21:25</b> 게으른 자의 욕망이 그를 죽이나니, 이는 그의
            손이 수고하기를 싫어함이라.<br>
    
            <b>잠 20:13</b> 잠자기를 좋아하지 말라. 네가 빈궁하게 될까
            함이라. 네 눈을 뜨라. 그리하면 네가 양식으로 배부르리라.<br>
    
            <b>잠 19:15</b> 게으름은 깊은 잠에 빠지게 하나니, 게으른 혼은
            주릴 것이니라.
        </div>
