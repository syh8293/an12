    	<h2>잠언 15:3 관주</h2>
   
        <h4>
            15:3 주의 눈은 어느 곳에서나 악한 자와 선한 자를
            살피시느니라.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 전 12:14, 렘 16:7
        </p>

        <div>
            <b>전 12:14</b> 사람은 입의 열매로 인하여 좋은 것으로
            만족하겠으나, 사람의 손의 보응은 그에게로 되돌아올 것이라.<br>
    
            <b>렘 16:7</b> 슬픔 속에 있는 그들을 위하여 옷을 찢는 
            자도 없을 것이며 죽은 자를 인하여 그들을 위로하는 자도 
            없을 것이라. 그들의 아비나 어미를 인하여 그들에게 위로의 
            잔을 마시도록 줄 자도 없을 것이라.
        </div>
