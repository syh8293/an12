    	<h2>에스겔 39:17 관주</h2>
   
        <h4>
            39:17  너 인자야, 주 하나님이 이같이 말하노라. 너는 모든 깃 달린 새와 
            들의 모든 짐승들에게 이르라. 모여 오라. 내가 너희를 위하여 베푸는 나의 
            제물, 즉 이스라엘의 산들 위에서 베푸는 큰 제물 사면에 모여서 너희는 살을 
            먹고 피를 마실지어다.<sup>ㄱ</sup>
        </h4>

        </p>
