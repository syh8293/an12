    	<h2>이사야 22:1 관주</h2>
   
        <h4>
            22:1 환상의 골짜기에 대한 엄중한 <i><small>말씀</small></i>이라.<sup>ㄱ</sup>
            무엇이 지금 너를 괴롭게 하기에 네가 모두 지붕들로 올라갔느냐?
        </h4> 
        
        <p> 
            ㄱ 재림 (욜 3:12-14)
        </p>

        <div>
            <b>욜 3:12-14</b> 이방으로 깨어서 여호사밧 골짜기로 올라오게
            하라. 이는 내가 거기에 앉아서 주위의 모든 이방을 다 심판할 것임이로다.
            너희는 낫을 대라. 이는 곡식이 익었음이라. 너희는 와서 밟으라. 이는
            포도즙틀이 가득 차고 독들이 넘쳐남이니, 그들의 죄악이 크기 때문이라.
            결단의 골짜기에 많은 무리들이 있으니, 이는 주의 날이 결단의 골짜기에
            가까움이라.
        </div>
