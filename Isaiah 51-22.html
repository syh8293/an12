           	 color: red;

<body>

    	<h3>이사야 51:22 관주</h2>
   
        <h4>
        	51:22 <b>주</b> 너의 <b>주</b>가, 또 자기 백성의 주장을
        	대변하는 네 <b>하나님</b>이 이같이 말하노라. 보라, 내가 비틀거리게
        	하는 잔, 즉 내 분노의 잔의 찌끼를<sup>ㅓ</sup> 네 손에서
        	빼앗았으니 네가 다시는 그것을 마시지 못할 것이니라.
        </h4> 
        
        <p> 
        	ㅓ 17절
        </p>

        <div>
         	<b>17절</b> 주의 손에 있는 그의 진노의 잔을 마신, 오 예루살렘아,
         	깨어라, 깨어라, 일어서라. 네가 비틀거리게 하는 잔의 찌끼에 취했으며
         	그것을 완전히 짜 내 마셨도다.
        </div>

</body>
