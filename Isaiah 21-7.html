    	<h3>이사야 21:7 관주</h2>
   
        <h4>
        	21:7 그가 한 쌍의 기병이<sup>ㄷ</sup> 탄 병거와 나귀의 병거와
            낙타의 병거를 보았으며 또 그가 주의깊게 열심히 경청하고
        </h4> 
        
        <p> 
        	ㄷ 9절
        </p>

        <div>
         	<b>9절</b> 보소서, 여기 한 쌍의 기병과 더불어 병거 탄 자들이
            오나이다.” 하였더니 그가 대답하여 말하기를 “바빌론이 무너졌도다,
            무너졌도다. 그가 바빌론 신들의 모든 조각한 형상들을 다 땅에다
            부서뜨리셨도다.” 하였도다.
        </div>
