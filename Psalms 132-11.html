        <h4>
            132:11 주께서 다윗에게 진실로 맹세하셨으니 변경하지 아니하시리라. 
            “내가 네 몸의 소생을 네 보좌에 두리라.<sup>ㄷ</sup>
        </h4> 
        
        <p> 
            ㄷ 눅 1:32-33
        </p>

        <div>
            <b>눅 1:32-33</b> 그는 위대하게 될 것이며, 가장 높으신 분의 아들이라 
            불릴 것이요, 또 주 하나님께서 그에게 그의 조상 다윗의 보좌를 주실 것이며 
            그는 야곱의 집안을 영원히 통치할 것이요 그의 왕국은 무궁하리라.”고 하니라.
