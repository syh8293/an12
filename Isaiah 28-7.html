    	<h3>이사야 28:7 관주</h3>
   
        <h4>
            28:7  그러나 그들 역시 포도주로 인하여 길을 잘못 들어섰으며 
            독주로 인하여 길을 벗어났도다. 제사장과 선지자는 독주로 인하여 길을 잘못 
            들어섰으며 그들이 포도주를 마셔 버렸고 그들이 독주로 인하여 길을
            벗어났도다. 그들은 환상을 잘못 보고 심판에 있어 과오를 범하는도다.<sup>ㄹ</sup>
        </h4>
