    <meta charset="utf-8">

    <style media="screen">

        h2 {
            color:black;

        }

	        font: size 1.2em;

           	 color: red;

<body>

    	<h2>전도서 10:9 관주</h2>
   
        <h4>
            10:9 돌들을 치우는 자는<sup>ㄴ</sup> 그것으로 다칠 것이요,
            나무를 쪼개는 자는 그로 인하여 위험을 당하리라.
        </h4> 
        
        <p> 
            ㄴ 8-9절은 경계 표시물들, 즉 "지계표들"에 대한 언급이다 (잠
            22:28; &nbsp23:10)
        </p>

        <div>
            <b>8절</b> 구덩이를 파는 자는 거기에 빠질 것이요, 담을 허는 자는 
            뱀에게 물리리라.<br>

            <b>잠 22:28</b> 네 조상들이 세운 옛 지계표를 옮기지 말라.<br>
    
            <b>잠 23:10</b> 옛 지계표를 옮기지 말며 아비 없는 자의 밭에
            들어가지 말라.
        </div>

</body>
</html>
