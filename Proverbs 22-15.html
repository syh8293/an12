        <h4>
            22:15 아이의 마음속에는 어리석음이 매여 있으나, 징계하는 
            막대기가 그에게서 이를 멀리 쫓아내리라.<sup>ㅅ</sup>
        </h4> 
        
        <p> 
            ㅅ 이 구절은 암송할 것 (잠 23:13-14)
        </p>

        <div>
            <b>잠 23:13-14</b> 아이로부터 징계를 거두지 말라. 네가 그를
            매질할지라도 그가 죽지 아니하리라. 너는 그를 매질해야 하리니, 
            그리하면 그의 혼을 지옥으로부터 구해 내리라.
        </div>
