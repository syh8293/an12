    <meta charset="utf-8">

	        font: size 1.2em;

           	 color: red;

<body>

    	<h2>이사야 49:12 관주</h2>
   
        <h4>
            49:12 보라, 이들이 먼 곳으로부터 올 것이요,<sup>ㅈ</sup>
            보라, 이들이 북쪽과 서쪽으로부터, 또 이들이 시님<sup>ㅊ</sup>
            땅으로부터 오리라.
        </h4> 

        <p>
            ㅈ 이스라엘의 회복 (사 43:5-6)
        </p>
        
        <p> 
            ㅊ 아마도 중국
        </p>

        <div>
            <b>사 43:5-6</b> 두려워 말라. 이는 내가 너와 함께 있음이라.
            내가 네 씨를 동쪽으로부터 데려오고 서쪽으로부터 너를 모을 것이며, 내가
            북쪽을 향하여 말하기를 “포기하라.” 할 것이며, 남쪽을 향하여 말하기를
            “감금하지 말라.” 하리라. 내 아들들을 먼 곳으로부터, 내 딸들을 땅
            끝들로부터 데려오라.
        </div>

</body>
