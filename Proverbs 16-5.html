    <title>잠언 16:5 관주</title>

    <meta charset="utf-8">

    <style media="screen">

        h2 {
            color:black;
            text-align: center;
        }

        h4 {
            line-height: 2.5;
        }

        p {
            text-indent: 0px;
            line-height: 2.5;
	        font: size 1.2em;
        }

        body {
            background-color: whitesmoke;

            font-size: 2;

        }

		sup {
           	 color: red;
        }
    </style>
</head>
<body>

    	<h2>잠언 16:5 관주</h2>
   
        <h4>
            16:5 마음이 교만한 자는 누구라도 주께 가증하니,<sup>ㄹ</sup> 
            손에 손을 잡을지라도 그가 벌을 면치 못하리라.<sup>ㅁ</sup>
        </h4>
        
        <p>
            ㄹ 잠 6:17; 8:13
        </p>
        
        <p> 
            ㅁ 잠 11:21
        </p>

        <div>
            <b>잠 6:17</b> 교만한 눈과, 거짓말하는 혀와, 무죄한 피를 흘리는
            손과,<br>
    
            <b>잠 8:13</b> 주를 두려워하는 것은 악을 미워하는 것이라. 나는
            교만과 오만, 악한 행실, 완고한 입을 미워하느니라.<br>

            <b>잠 11:21</b> 악인은 손에 손을 잡을지라도 벌을 면치 못할
            것이나, 의로운 자의 씨는 구원을 받으리라.
        </div>

</body>
