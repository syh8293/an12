      <b>사 30:8-10</b> 이제 가서 백성 앞에 있는 서판에 쓰고 그것을
      책에 기록하여 앞으로 영원무궁토록 있게 하라. 이는 반역하는 백성이요,
      거짓말하는 자손이요, 주의 율법을 듣지 않으려는 자손이라. 그들이
      선견자들에게 말하기를 “보지 말라.” 하고 선지자들에게 말하기를 “우리에게
      올바른 일들을 예언하지 말라. 우리에게 부드러운 것들을 말하고 거짓된 것들을
      예언하라.
