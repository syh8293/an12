    	<h2>예레미야 10:25 관주</h2>
   
        <h4>
            10:25 주의 격노를 주를 알지 못하는 이방들과 주의 이름을 부르지
            아니하는 족속들 위에 부으소서. 이는 그들이 야곱을
            먹고<sup>ㅇ</sup> 그를 삼켰으며 진멸하여 그의 거처를 황폐케
            하였음이니이다.
        </h4> 
        
        <p> 
            ㅇ 역사적으로 적용할 땐 비유적 표현이지만, 예언적으로 적용할 땐 문자적으로
            성취될 것이다 (느 11:1, <a
                href="https://syh8293.github.io/ann/Isaiah%206-13.html"
                target="_blank">사 6:13 주석</a> 참조).
        </p>

        <div>
            <b>느 11:1</b> 백성의 치리자들이 예루살렘에 거하였고, 백성의 남은
            자들을 제비 뽑아 십분의 일은 데려와 거룩한 성읍 예루살렘에 거하게 하고,
            아홉 부분은 다른 성읍들에 거하게 하였으며
        </div>
