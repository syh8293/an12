    	<h2>예레미야 3:18 관주</h2>
   
        <h4>
            3:18 그 날들에 유다 집이 이스라엘 집과 함께 행하리니 그들이 함께 북쪽
            땅에서<sup>ㅂ</sup> 나와 내가 너희의 조상에게 유업으로 주었던
            땅으로 오리라.
        </h4> 
        
        <p> 
            ㅂ 이 피난자들은 러시아로부터 오게 될 것이다 (사 43:6).
        </p>

        <div>
            <b>사 43:6</b> 내가 북쪽을 향하여 말하기를 “포기하라.” 할
            것이며, 남쪽을 향하여 말하기를 “감금하지 말라.” 하리라. 내 아들들을 먼
            곳으로부터, 내 딸들을 땅 끝들로부터 데려오라.
        </div>
