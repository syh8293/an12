    <meta charset="utf-8">

        h2 {
            color:black;
            text-align: center;
        }

        h4 {
            line-height: 2.5;
        }

        p {
            text-indent: 0px;

	        font: size 1.2em;

        body {
            background-color: whitesmoke;

           	 color: red;
        }
    </style>
</head>
<body>

    	<h2>예레미야 51:9 관주</h2>
   
        <h4>
            51:9 우리가 바빌론을 치유하였으면 하였으나 그녀는 치유되지
            아니하였도다.<sup>ㅁ</sup> 그녀를 버리고 우리 각자는 자기 본토로
            돌아가자. 이는 그녀의 심판이 하늘까지 미치고<sup>ㅂ</sup>
            창공에까지 올려졌음이라.
        </h4>
        
        <p>
            ㅁ 계 2:21 참조
        </p>
        
        <p> 
            ㅂ 계 18:5
        </p>

        <div>
            <b>계 2:21 참조</b> 또 내가 그녀에게 자기의 음행을 회개할 기회를 주었으나 
            그녀가 회개하지 아니하였도다.<br>

            <b>계 18:5</b> 이는 그녀의 죄들이 하늘에까지 닿았고 또 하나님께서는 그녀의 
            불의를 기억하셨기 때문이니라.
        </div>

</body>
