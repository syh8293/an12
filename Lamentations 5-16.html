    	<h2>예레미야 애가 5:16 관주</h2>
   
        <h4>
            5:16 면류관이 우리의 머리에서 떨어졌으니 우리에게 화로다. 이것은 우리가
            죄를 지었음이라.<sup>ㅂ</sup>
        </h4> 
        
        <p> 
            ㅂ 문자적으로 이루어진 상황 (렘 22:29-30)
        </p>

        <div>
            <b>렘 22:29-30</b> 오 땅이여, 땅이여, 땅이여, 주의 말을
            들으라. 주가 이같이 말하노라. 너희는 이 사람이 자식이 없겠고 그의 평생에
            번성치 못할 사람이라고 쓰라. 이는 그의 씨에서는 아무도 번성치 못하며
            다윗의 보좌에 앉아 유다를 다스릴 자가 더 이상 없을 것임이라.
        </div>
