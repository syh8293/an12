            2:10  바위 안으로 들어가고 티끌 속에 숨어서, 주의 두려움과 
            그의 위엄의 영광을 피하라.<sup>ㅁ</sup>

        <p> 
            ㅁ 재림 (계 6:15-17)
        </p>

        <div>
            <b>계 6:15-17</b> 땅의 왕들과 위대한 자들과 부자들과 대장들과
            힘 있는 자들과 모든 종과 모든 자유인이 각자 토굴과 산들의 바위틈에 숨어서
            산들과 바위들에게 말하기를 “우리 위에 떨어져서 보좌에 앉으신 분의 얼굴과
            어린양의 진노에서 우리를 숨기라. 이는 그분의 진노의 큰 날이 임하였음이니
            누가 감히 설 수 있으리요?” 하더라.
