    	<h2>예레미야 17:8 관주</h2>
   
        <h4>
            17:8 그는 물가에 심겨진 나무가 강가에 그 뿌리를 뻗침과 같아서 더위가
            오는 때를 보지 못하고 그 잎이 푸르러 가뭄의 해에도 염려하지 않고 열매를
            맺는 것도 그치지 아니할 것임이라.<sup>ㄷ</sup>
        </h4> 
        
        <p> 
            ㄷ 시 1:3; 92:14
        </p>

        <div>
            <b>시 1:3</b> 그는 강가에 심겨진 나무 같아서 계절을 따라 열매를
            맺으며, 그의 잎사귀도 마르지 아니하리니, 그가 무엇을 하든지
            번성하리로다.<br>
    
            <b>시 92:14</b> 그들이 늙어서도 여전히 열매를 낼 것이요, 그들이
            기름지고 번성하여
        </div>
