    	<h2>이사야 59:10 관주</h2>
   
        <h4>
            59:10 우리가 눈먼 자들처럼 벽을 더듬거리니 마치 눈이 없는 것처럼
            더듬으며, 정오에도 밤인 것처럼 넘어지니 우리가 죽은 사람들처럼 
            황폐한 곳에 있도다.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 롬 11:25
        </p>

        <div>
            <b>롬 11:25</b> 형제들아, 너희가 스스로 지혜 있는 체하지 않게 
            하기 위하여 이 신비를 너희가 모르기를 내가 원치 아니하노니 이는
            이방인들의 충만함이 차기까지는 이스라엘의 일부가 완고하게 된 것이라.
        </div>
