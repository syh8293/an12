    	<h2>예레미야 31:17 관주</h2>
   
        <h4>
            31:17 주가 말하노라. 너의 끝에는 소망이 있나니<sup>ㅌ</sup> 
            네 자녀들이 그들 자신의 경계로 다시 오리라는 것이라.<sup>ㅍ</sup>
        </h4> 
        
        <p> 
            ㅌ 렘 29:11-12
        </p>

        <p> 
            ㅍ 15절과 비교. 본문은 환란 끝에 있을 부활 (<a
            href="https://syh8293.github.io/an1/Job%2042-13.html"
             target="_blank">욥 42:13 주석</a> 참조)
        </p>

        <div>
            <b>렘 29:11-12</b> 이는 내가 너희를 향하여 생각하는 그
            생각들을 내가 앎이니, 곧 화평의 생각이요, 재앙이 아니라. 기대하던 끝을
            너희에게 주리라. 주가 말하노라. 그때 너희가 나를 부르고 너희가 가서 내게
            기도하면 내가 너희에게 경청하리라.
        </div>
