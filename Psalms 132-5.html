        <h4>
            132:5 내가 주를 위한 거처, 곧 야곱의 능하신 하나님의 처소를 
            찾을 때까지 하리이다.<sup>ㄱ</sup>
        </h4> 
        
        <p> 
            ㄱ 삼하 7:1-3
        </p>

        <div>
            <b>삼하 7:1-3</b> 주께서 주위의 모든 그의 원수들로부터 그에게
            쉼을 주시므로 왕이 그의 집에 앉았을 때 왕이 선지자 나단에게 
            말하기를
            “이제 보라, 나는 백향목 집에 거하는데 하나님의 궤는 휘장 안에
            거하는도다.” 하니 나단이 왕에게 말하기를 “가셔서 왕의 마음에 있는 모든
            것을 행하소서. 이는 주께서 왕과 함께하심이니이다.” 하더라.
