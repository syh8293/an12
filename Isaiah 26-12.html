    <title>이사야 26:12 관주</title>

    <meta charset="utf-8">

    <style media="screen">

        h2 {
            color:black;
            text-align: center;
        }

        h4 {
            line-height: 2.5;
        }

        p {
            text-indent: 0px;
            line-height: 2.5;
	        font: size 1.2em;
        }

        body {
            background-color: whitesmoke;
            text-align: justify;
        }

        div {
            font-size: 2;
            color: blue;
            line-height: 2.5;
        }

		sup {
           	 color: red;
        }
    </style>
</head>
<body>

    	<h2>이사야 26:12 관주</h2>
   
        <h4>
            26:12 주여, 주께서 우리를 위하여 화평을 정해 놓으시리니<sup>ㅁ</sup> 
            이는 주께서 또한 우리의 모든 일을 우리 안에서 행하셨음이니이다.
        </h4> 
        
        <p> 
            ㅁ 천년왕국 (겔 34:24-25)
        </p>

        <div>
            <b>겔 34:24-25</b> 나 주는 그들의 하나님이 되고 내 종 다윗은
            그들 가운데 통치자가 되리라. 나 주가 그것을 말하였노라. 내가 그들과
            화평의 언약을 세우고 악한 짐승들을 그 땅에서 그치게 하리라. 그리하면
            그들이 광야에서 안전하게 거하며 수림 가운데서 잠자리라.
        </div>

</body>
</html>
