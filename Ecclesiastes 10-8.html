<body>

    	<h2>전도서 10:8 관주</h2>
   
        <h4>
            10:8 구덩이를 파는 자는 거기에 빠질 것이요,<sup>ㄱ</sup> 담을
            허는 자는 뱀에게 물리리라.
        </h4> 
        
        <p> 
            ㄱ 잠 26:27; 28:10
        </p>

        <div>
            <b>잠 26:27</b> 구덩이를 파는 자는 그 안에 빠질 것이며, 돌을
            굴리는 자에게는 그것이 그의 위로 돌아가리라.<br>
    
            <b>잠 28:10</b> 의인을 악한 길로 그릇가게 한 자는 누구나 스스로
            자기 함정에 빠질 것이나, 정직한 자는 좋은 소유물을 얻으리라.
        </div>

</body>
