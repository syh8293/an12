        <h3>이사야 51:4 주석</h3>

        <h4>

            한 율법이 내게서 나갈 것임이요,<sup>1</sup> 내가 내 심판을 백성의 
            빛으로 남게 하리라.
        </h4>

            <p>
                1 (51:4) 하나님께서는 UN에 그 어떤 점수도 주지 않으신다. 그리스도의 
                재림 때 한 국가로서 이스라엘이 모든 다른 나라들에게 하나님의 말씀을
