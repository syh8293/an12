    	<h2>잠언 20:22 관주</h2>
   
        <h4>
            20:22 너는 “내가 악을 갚으리라.”고 말하지 말고 주를
            기다리라. 그리하면 그가 너를 구원하시리라.<sup>ㅈ</sup>
        </h4> 
        
        <p> 
            ㅈ 롬 12:14-17
        </p>

        <div>
            <b>롬 12:14-17</b> 너희를 박해하는 자들을 축복하라. 축복하고 
            저주하지 말라. 즐거워하는 자들과 함께 즐거워하고 우는 자들과 함께
            울라. 서로 같은 생각을 품고 높은 것들을 생각하지 말며 낮은 데 처한
            사람들과 같이 하고 스스로 지혜 있는 체하지 말라. 아무에게도 악으로 
            악을 갚지 말고 모든 사람 앞에서 정직한 일을 도모하라.
        </div>
