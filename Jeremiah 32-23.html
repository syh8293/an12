        <h4>
            32:23 그들이 들어가서 그 땅을 차지하였으나 그들이 주의 음성에 복종하지
            아니하고<sup>ㄹ</sup> 주의 율법대로 행하지 아니하였으며, 주께서 그들에게 
            행하라고 명령하신 모든 것을 아무것도 행하지 아니하였으므로, 주께서는 이
