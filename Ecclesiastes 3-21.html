        <h4>

            내려가는 것을 누가 알리요?<sup>ㅁ</sup>
        </h4>

            <p>
                ㅁ <a
                    href="https://syh8293.github.io/an9/Ecclesiastes%2012-7-2.html"
                    target="_blank">전 12:7</a>
            </p>

            <p>
                4 (3:21) 성경에는 네 가지 기본적인 "영들"이 제시된다. 즉
                <ol>
                    <li>사람의 영 (본문)</li>

                    <li>짐승의 영 (본문)</li>

                    <li>하나님의 영 (<a
                        href="https://syh8293.github.io/an9/Ecclesiastes%2012-7-2.html"
                        target="_blank">고전 2:11, 요 4:24</a>)</li>

                    <li>마귀의 영이다 (<a
                        href="https://syh8293.github.io/an9/Ecclesiastes%2012-7-2.html"
                        target="_blank">마 13:4, 19, 막 4:4</a>, <a

                        href="https://syh8293.github.io/an9/Ecclesiastes%2012-7-2.html"

                </ol>
            </p>
