<body>

    	<h2>잠언 20:6 관주</h2>
   
        <h4>
            20:6 많은 사람들은 각기 자신의 선함을 선언하나,<sup>ㄹ</sup>
            누가 신실한 사람을 만날 수 있으리요?
        </h4> 
        
        <p> 
            ㄹ 잠 16:2; 18:17
        </p>

        <div>
            <b>잠 16:2</b> 사람의 모든 행위가 자신의 눈에는 깨끗하나,
            주께서는 그 영들을 달아보시느니라.<br>
    
            <b>잠 18:17</b> 소송의 사유를 먼저 개진한 자가 옳은 것같이
            보이나 그의 이웃이 와서 그를 찾아내느니라.
        </div>

</body>
