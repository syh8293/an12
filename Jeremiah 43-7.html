    	<h2>예레미야 43:7 관주</h2>
   
        <h4>
            43:7 그러므로 그들이 이집트 땅으로 들어갔으니<sup>ㄴ</sup> 이는
            그들이 주의 음성에 복종하지 아니하였음이라. 그리하여 그들은
            타판헤스까지 갔더라.
        </h4> 
        
        <p> 
            ㄴ 6-7절은 "영국인 이스라엘주의자들"이 자기들의 주장을 입증하기 위해
            사용하는 구절이다 (&lt<a
            href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2006.html"
             target="_blank">부록 6</a>&gt).
        </p>

        <div>
            <b>6절</b> 즉 남자들과 여자들과 아이들과 왕의 딸들과 경호대장 느부살아단이
            사판의 손자요 아히캄의 아들인 그달랴와 함께 남겨 둔 모든 사람들과 선지자
            예레미야와 네리야의 아들 바룩이라.
        </div>
