        	그들이 네 생명을 찾으며 이르기를 “주의 이름으로 예언하지

        </p>

        <div>
         	<b>암 7:12-13</b> 아마샤가 또한 아모스에게 말하기를 “오 너
         	선견자여, 가라. 너는 유다 땅으로 도피하여 거기에서 빵을 먹고 
            거기에서 예언하되 벧엘에서는 더 이상 예언하지 말라. 이는 그곳이 
            왕의 예배당이요, 그곳이 왕의 궁정임이라.” 하니라.
