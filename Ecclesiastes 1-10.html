        <h4>
        	1:10 어떤 것을 가리켜 “보라, 새 것이라!”고 할 만한 것이 있느냐?
        	그것은 우리 앞에 있었던 옛 시대에 이미 있었던 것이라.<sup>ㄷ</sup>
        </h4> 
        
            <p> 
                ㄷ 독일인들은 "어떤 것이 새것이라면 그것은 '참되지' 않고, 그것이
                참되다면 그것은 '새 것'이 아니다."라고 말한다.
            </p>
