    	<h2>예레미야 42:6 관주</h2>
   
        <h4>
            42:6 그 응답이 좋든 나쁘든 간에 우리가 주 우리
            하나님의 음성에 복종하리이다.<sup>ㄴ</sup> 우리가
            그분께 당신을 보내오니 우리가 주 우리 하나님의
            음성에 복종하면 우리에게 복이 되리이다.” 하더라.
        </h4> 
        
        <p> 
            ㄴ 그들은 오르파가 했던 것처럼 (룻 1:10) 거짓말을 할 뿐이다.
        </p>

        <div>
            <b>룻 1:10</b> 그들이 나오미에게 말하기를 “우리가 반드시 어머니와
            함께 어머니의 백성에게로 돌아가겠나이다.” 하니
