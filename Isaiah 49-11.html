        <h4>
            49:11 내가 나의 모든 산을 한 길로 만들 것이요 나의 대로들은 높임을
            받으리라.<sup>ㅇ</sup>

        <p> 
            ㅇ 재림 (사 40:4)
        </p>

        <div>
            <b>사 40:4</b> 모든 골짜기는 솟아오를 것이며, 모든 산과 작은
            산은 낮아질 것이라. 구부러진 곳이 곧게 되며, 울퉁불퉁한 곳들이 평탄케
            되리라.
