            ㄷ 재림 (사 24:23, 시 2:6)
        </p>

        <div>
            <b>사 24:23</b> 만군의 주께서 시온 산과 예루살렘에서 그리고 그의

            부끄러워하리라.<br>
    
            <b>시 2:6</b> “내가 나의 거룩한 산 시온 위에 내 왕을 세웠도다.” 하시리라.
