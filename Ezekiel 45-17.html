    	<h2>에스겔 45:17 관주</h2>
   
        <h4>
            45:17 또 명절들과 새 달들과 안식일들과<sup>ㄴ</sup> 이스라엘
            집의 모든 정한 절기에 번제물과 음식제물과 술붓는 제물을 드리는 것은
            통치자의 몫이 될지니라. 그는 이스라엘 집을 위한 화해를 이루기 위하여
            속죄제물과 음식제물과 번제물과 화목제물을 예비할지니라.
        </h4> 
        
        <p> 
            ㄴ 골 2:16-17에 대한 성취
        </p>

        <div>
            <b>골 2:16-17</b> 그러므로 음식으로나 마시는 것으로나 거룩한 날이나 
            새 달이나 안식일들에 관해서는 아무도 너희를 판단하지 못하게 하라. 이런 
            것들은 다가올 것들의 그림자이나 몸은 그리스도의 것이니라.
        </div>
