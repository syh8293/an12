            주먹으로 치니<sup>ㄱ</sup> 너희는 오늘 한 것처럼 너희의

        <p>

        </p>

        <div>
            <b>슼 7:4-5</b> 그때 만군의 주의 말씀이 내게 임하여
            말씀하시니라. 그 땅의 모든 백성과 제사장들에게 일러 말하라. 
            너희가 그 칠십 년 동안 다섯째 달과 일곱째 달에 금식하고 
            애통하였을 때, 너희가 나를 위하여 금식하였더냐, 정녕 나를
