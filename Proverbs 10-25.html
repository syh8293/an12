    	<h2>잠언 10:25 관주</h2>
   
        <h4>
            10:25 회오리바람이 지나가듯이<sup>ㅁ</sup> 악인은 더 이상 있지
            아니하겠으나, 의인은 영원한 기반이니라.
        </h4> 
        
        <p> 
            ㅁ 재림 (겔 1:4, 욥 38:1)
        </p>

        <div>
            <b>겔 1:4</b> 내가 보았더니, 보라, 북쪽에서 회오리바람과 큰
            구름과 불덩어리가 나오는데 그 주위에 광채가 있으며 그 가운데 불 한가운데서
            나온 것은 황갈색 같더라.<br>
    
            <b>욥 38:1</b> 그때 주께서 회오리바람 속에서 욥에게 대답하여
            말씀하시기를
        </div>
