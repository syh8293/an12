    	<h2>예레미야 51:7 관주</h2>
   
        <h4>
            51:7 바빌론은 주의 손에 있는 금잔으로 온 땅을 취하게
            하였도다. 민족들이 그녀의 포도주로 취하였으므로<sup>ㄷ</sup>
            그 민족들이 미쳤도다.
        </h4> 
        
        <p> 
            ㄷ 계 17:2, 4
        </p>

        <div>
            <b>계 17:2, 4</b> 땅의 왕들도 그녀와 더불어 음행하였고 땅에
            사는 자들도 그녀의 음행의 포도주에 취하였도다.”라고 하고, 또 그 여자는
            자주색과 주홍색 옷을 입고 금과 보석과 진주로 장식하고 손에는 금잔을
            가졌는데 그 잔은 가증스런 것들과 그녀가 행한 음행의 더러운 것들로 가득
            찼더라.
