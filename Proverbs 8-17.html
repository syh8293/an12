    	<h2>잠언 8:17 관주</h2>
   
        <h4>
            8:17 나를 사랑하는 자들을 내가 사랑하나니,<sup>ㄷ</sup> 일찍
            나를 찾는 자들은 나를 만나리라.<sup>ㄹ</sup>
        </h4> 

        <p>
            ㄷ 요 16:27
        </p>
        
        <p> 
            ㄹ 사 55:6
        </p>

        <div>
            <b>요 16:27</b> 아버지께서 친히 너희를 사랑하심이니 이는
            너희가 나를 사랑하였고 또 내가 하나님께로부터 온 것을 믿었기
            때문이라.<br>

            <b>사 55:6</b> 그를 찾을 만한 때에 너희는 주를 구하며 그가
            가까이 계실 때 그를 부르라.
        </div>
