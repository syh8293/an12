    <title>에스겔 31:13 관주</title>

    <meta charset="utf-8">

    <style media="screen">

        h2 {
            color:black;
            text-align: center;
        }

        h4 {
            line-height: 2.5;
        }

        p {
            text-indent: 0px;
            line-height: 2.5;
	        font: size 1.2em;
        }

        body {
            background-color: whitesmoke;
            text-align: justify;
        }

        div {
            font-size: 2;

           	 color: red;
        }

<body>

    	<h2>에스겔 31:13 관주</h2>
   
        <h4>
            31:13 그의 파멸 위에 하늘의 모든 새가 거하며<sup>ㄹ</sup>
            들의 모든 짐승들이 그의 큰 가지들 위에 있으리니
        </h4> 
        
        <p> 
            ㄹ 겔 39:17
        </p>

        <div>
            <b>겔 39:17</b> 너 인자야, 주 하나님이 이같이 말하노라. 너는 모든 깃
            달린 새와 들의 모든 짐승들에게 이르라. 모여 오라. 내가 너희를 위하여
            베푸는 나의 제물, 즉 이스라엘의 산들 위에서 베푸는 큰 제물 사면에 모여서
            너희는 살을 먹고 피를 마실지어다.
        </div>

</body>
