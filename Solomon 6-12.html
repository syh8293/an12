    	<h2>솔로몬의 노래 6:12 관주</h2>
   
        <h4>
            6:12 내가 지금까지 알았던가, 내 혼이 나를 암미나딥의
            병거들같이<sup>ㄷ</sup> 만들었도다.
        </h4> 
        
        <p> 
            ㄷ 재림 (욜 2:5, 합 3:8)
        </p>

        <div>
            <b>욜 2:5</b> 그들이 뛰는 것은 산꼭대기들에 있는 병거들의 소리
            같고, 그루터기를 삼키는 불꽃 소리와도 같으며, 전열에 배치된 강한 
            백성 같으리라.<br>
    
            <b>합 3:8</b> 주께서 강들에 대하여 불쾌하셨나이까? 강들에 대하여
            주의 분노가 있으셨나이까? 바다에 대하여 주의 분노가 있으므로 주께서 
            주의 말들과 주의 구원의 병거들을 타셨나이까?
        </div>
