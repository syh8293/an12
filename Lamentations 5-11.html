<body>

    	<h2>예레미야 애가 5:11 관주</h2>
   
        <h4>
            5:11 그들이 시온에서 여인들을, 유다의 성읍들에서 처녀들을
            욕보였나이다.<sup>ㅁ</sup>
        </h4> 
        
        <p> 
            ㅁ 슼 14:1-2
        </p>

        <div>
            <b>슼 14:1-2</b> 보라, 주의 날이 오나니, 네 약탈물이 네 가운데서
            나뉘리라. 내가 모든 민족들을 모아 예루살렘을 대적하여 싸우게 하리라.
            성읍은 함락되고 집들은 강탈당하며 여자들이 욕을 당하고, 성읍의 절반이
            사로잡혀갈 것이나, 백성의 나머지는 성읍에서 끊어지지 아니하리라.
        </div>

</body>
