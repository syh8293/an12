    	<h2>예레미야 34:3 관주</h2>
   
        <h4>
            34:3 네가 그의 손에서 피하지 못하고 반드시 붙잡혀서 그의 손에
            넘겨지리니 네 눈이 바빌론 왕의 눈을 볼 것이요,<sup>ㄱ</sup> 그가
            너와 더불어 대면하여 말할 것이며, 너는 바빌론으로 갈 것이라.
        </h4> 
        
        <p> 
            ㄱ 렘 32:4
        </p>

        <div>
            <b>렘 32:4</b> 유다 왕 시드키야가 칼데아인들의 손에서 피하지
            못하고, 반드시 바빌론 왕의 손에 넘겨질 것이며, 그와 함께 대면하여
            말하고, 그의 눈이 바빌론 왕의 눈을 보리라.
