    	<h3>전도서 7:17 관주</h3>
   
        <h4>
            7:17 지나치게 악인이 되지 말며 너는 어리석게도 되지 말라. 어찌하여
            네가 너의 때가 되기 전에 죽어야겠느냐?<sup>ㅂ</sup>
        </h4> 
        
            <p> 
                ㅂ 예를 들어 아돌프 히틀러, 엘비스 프레슬리, 존 벨루시, 존 F. 케네디, 
                마틴 루터 킹 Jr, 안나 니콜 스미스, 마릴린 몬로. 이들 중 아무도 70세에 
                이르지 못했다 (<a
                href="https://syh8293.github.io/an9/Psalms%2090-10-2.html"
                target="_blank">시 90:10</a>).
            </p>
