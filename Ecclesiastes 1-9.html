        <h4>
            1:9 이미 있었던 것이 앞으로 있을 것이며 이미 된 것이 앞으로도 
            될 것이니, 해 아래 새 것이 없도다.<sup>2</sup>
        </h4>

            <p>
                2 (1:9) <a
                    href="https://syh8293.github.io/an9/James%204-14-3.html"
                    target="_blank">4-9절</a>은 솔로몬이 기록한
                    지 600년도 더 지난 B.C. 290년경에
                에피쿠로스 (Epicurus)가 쓴 시의 출처이다. 에피쿠로스에게는 이 
                구절들에 기여하는 어떤 독창적인 것도 없었다. 『말씀들』은 헬라인들이 
                아닌 유대인들에게 주어졌기 때문이다 (<a
                    href="https://syh8293.github.io/an9/James%204-14-3.html"
