        <h4>
            6:19 거짓을 말하는 거짓 증인과, 형제 간에 불화를 일으키는
            자니라.<sup>ㄷ</sup>

        <p>

        </p>

        <div>
            <b>16절</b> 이 여섯 가지를 주께서 싫어하시며, 정녕, 그에게 가증한
            것이 일곱이니
        </div>
