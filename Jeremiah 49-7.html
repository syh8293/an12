            테만에 더 이상 지혜가 없느냐? 분별 있는 사람으로부터 계략이

            ㄱ 옵 1:1
        </p>

        <div>
            <b>옵 1:1</b> 오바댜의 환상이라. 주 하나님께서 에돔에 관하여
            이같이 말씀하시나니 우리가 주로부터 온 한 소식을 들은 것이며, 한 대사가
            이방 가운데 보냄을 받아 “너희는 일어나라. 우리가 그녀를 대적하여 일어나
            싸우자.” 하는 것이라.
