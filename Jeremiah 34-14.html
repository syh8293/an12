<body>

    	<h2>예레미야 34:14 관주</h2>
   
        <h4>
            34:14 “너희는 각기 너희 형제 히브리인이 네게 팔렸거든 칠 년 되는
            끝에 그들을 놓아주라. 그가 너를 육 년 동안 섬겼으니, 너는 그를 네게서
            놓아 자유케 하라.”<sup>ㄷ</sup> 하였으나 너희 조상들은 내게
            경청하지 아니하였고, 그들의 귀를 기울이지도 아니하였느니라.
        </h4> 
        
        <p> 
            ㄷ 출 21:1-2
        </p>

        <div>
            <b>출 21:1-2</b> 이제 네가 그들 앞에 세울 명령들은
            이러하니라. 네가 한 히브리인 종을 사면 그가 육 년간을 섬길 것이요 칠
            년째는 아무 일도 하지 않아도 값없이 나갈 것이니라.
        </div>
