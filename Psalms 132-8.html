<body>

    	<h3>시편 132:8 관주</h2>
   
        <h4>
            132:8 오 주여, 일어나시어<sup>ㄴ</sup> 주의 권능의 궤와 함께 
            주의 안식으로 들어가소서.
        </h4> 
        
        <p> 
            ㄴ 사 33:10-12
        </p>

        <div>
            <b>사 33:10-12</b> 주가 말하노라. 이제 내가 일어나리라. 이제 내가 
            높임을 받을 것이며 이제 내가 나 자신을 높이리라. 너희는 쭉정이를 
            잉태하고 그루터기를 낳을 것이며 너희의 호흡은 불처럼 너희를 삼키리라. 
            백성들은 석회가 타는 것같이 될 것이며 가시나무들같이 베어져 불
            속에서 태워지리라.
        </div>
