    	<h2>이사야 63:7 관주</h2>
   
        <h4>
            63:7  내가 주의 자애와 주의 찬양을 주께서 우리에게 베푸신 모든 
            것대로 말할 것이며, 그의 자비에 따라 그의 많은 자애에 따라 
            그들에게 베푸신 이스라엘 집을 향한 지극한 선하심을 
            말하리라.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 하나님의 사랑이 (7절)어떻게 그분의 분노와 (6절) 연결되는지를
            주목하라.
        </p>

        <div>
            <b>6절</b> 내가 나의 분함으로 백성들을 밟을 것이요, 나의 분노로 그들을
            취하게 하리라. 또 내가 그들의 기력을 땅으로 끌어내리겠노라.
        </div>
