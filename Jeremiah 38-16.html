    	<h3>예레미야 38:16 관주</h3>
   
        <h4>
            38:16 그러므로 시드키야왕이 예레미야에게 은밀히 맹세하여 말하기를
            “우리에게 이 혼을 만드신 주께서 살아 계시거니와, 내가 너를
            죽이지도 아니하겠고, 네 생명을 찾는 그 사람들의 손에 너를 주지도
            아니하겠노라.”<sup>ㄷ</sup> 하니
        </h4> 
        
            <p> 
                ㄷ 하나님께서는 시드키야가 그의 맹세를 지키게 하셨다 (<a
                href="https://syh8293.github.io/an11/Jeremiah%2040-4-2.html"
                target="_blank">렘 40:4</a>).
