    	<h2>이사야 25:2 관주</h2>
   
        <h4>
            25:2 주께서는 성읍을 무더기로 만드셨으며 방벽 친 성읍을 패망케
            하셨고<sup>ㄷ</sup> 타국인들의 궁전으로 성읍이 되지 못하게 
            하셨으니 그것이 결코 건설되지 못하리이다.
        </h4> 
        
        <p> 
            ㄷ 사 6:11
        </p>

        <div>
            <b>사 6:11</b> 그때 내가 말씀드리기를 “주여, 언제까지니이까?” 하니 
            그가 대답하시기를 “성읍들은 거민이 없이 황폐하게 되고, 집들에는 
            사람이 없으며, 땅이 완전히 황폐하게 되기까지요
        </div>
