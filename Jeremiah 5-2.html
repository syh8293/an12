    	<h2>예레미야 5:2 관주</h2>
   
        <h4>
            5:2 그들이 말하기를 “주께서 살아 계시거니와” 할지라도
            진실로 그들은 거짓되이 맹세하는도다.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 렘 6:13, 시 12:1
        </p>

        <div>
            <b>렘 6:13</b> 이는 그들의 가장 작은 자로부터 가장 큰 자에
            이르기까지 모두가 탐욕에 빠졌고 선지자로부터 제사장에 이르기까지 모두가
            거짓되이 행하기 때문이라.<br>
    
            <b>시 12:1</b> 주여, 도우소서. 경건한 자가 끊어지며 신실한 자도
            사람의 자손 중에서 사라지나이다.
        </div>
