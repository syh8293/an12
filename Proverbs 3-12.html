        <h4>
            3:12 이는 주께서 사랑하시는 자를 꾸짖으시기를 마치 아버지가
            기뻐하는 아들에게 하는 것같이 하심이라.<sup>ㄹ</sup>
        </h4> 
        
        <p> 
            ㄹ 히 12:5-6
        </p>

        <div>
            <b>히 12:5-6</b> 또 마치 자녀들에게 했던 것과 같이 너희에게
            권면하신 말씀을 잊었으니, 곧 “내 아들아, 주의 징계를 경시하지 말고,
            책망을 받을 때에 낙심하지 말라. 주께서 그의 사랑하시는 자를 징계하시고,
            그가 받으시는 아들마다 매질하시느니라.”고 하신 것이라.
        </div>
