<body>

    	<h2>이사야 33:20 관주</h2>
   
        <h4>
            33:20 우리의 절기들의 성읍 시온을 보라. 네 눈이 예루살렘을 볼 것이니
            조용한 처소요 옮겨지지 아니할 장막이라. 거기에 있는 말뚝 하나도 영원히
            뽑히지 아니할 것이요,<sup>ㅊ</sup> 거기에 있는 줄 하나도 끊어지지
            아니하리라.
        </h4> 
        
        <p> 
            ㅊ 천년왕국 (시 46:5)
        </p>

        <div>
            <b>시 46:5</b> 하나님께서 그 가운데 계시니 그 도성이 흔들리지
            아니하리라. 하나님께서 그 도성을 이른 아침에 도우시리로다.
        </div>
