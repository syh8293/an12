    	<h3>예레미야 12:6 관주</h2>
   
        <h4>
        	12:6 네 형제들과 네 아비의 집, 심지어는 그들이 너를 기만하여
        	행하고, 정녕, 네 뒤에서 무리를 불러 모았나니, 그들이 너에게 좋은

        </h4> 
        
        <p> 
        	ㄴ 롬 16:18 참조
        </p>

        <div>
         	<b>롬 16:18</b> 그러한 자들은 우리 주 예수 그리스도를 섬기는 것이 
            아니라 자기들의 배를 섬기는 것이니 정중한 말과 그럴듯한 언변으로
            순진한 사람들의 마음을 미혹하느니라.
