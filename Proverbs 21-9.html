    	<h2>잠언 21:9 관주</h2>
   
        <h4>
            21:9 다투는 여자와 함께 넓은 집에서 사는 것보다 지붕의 
            한 모퉁이에서 사는 것이 더 나으니라.<sup>ㄹ</sup>
        </h4> 
        
        <p> 
            ㄹ 19절, &nbsp잠 25:24; &nbsp9:13; &nbsp12:4
        </p>

        <div>
            <b>19절</b> 다투고 성내는 여자와 함께 사는 것보다 광야에서 사는
            것이 더 나으니라.<br>
    
            <b>잠 25:24</b> 다투는 여자와 함께 넓은 집에서 사는 것보다
            지붕의 한 모퉁이에서 사는 것이 더 나으니라.<br>
    
            <b>9:13</b> 어리석은 여자는 수다스럽고 우매하여 아무것도 알지
            못하고<br>
    
            <b>12:4</b> 현숙한 여인은 남편에게 면류관이나, 수치를 끼치는
            여인은 그의 뼈를 썩게 함과 같으니라.
        </div>
