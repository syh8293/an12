    	<h2>이사야 13:9 관주</h2>
   
        <h4>
            13:9 보라, 주의 날이 오나니 즉 진노와<sup>ㅂ</sup> 맹렬한 
            분노와 더불어 잔인함이 그 땅을 황폐케 하며, 또 그가 거기에서 
            나온 죄인들을 멸하리라.
        </h4> 
        
        <p> 
            ㅂ 재림 (슾 1:14-15)
        </p>

        <div>
            <b>슾 1:14-15</b> 주의 큰 날이 가깝도다. 그 날이 가깝고도
            심히 급하니, 곧 주의 날의 음성이라. 용사가 거기에서 비통하게
            부르짖으리라. 그 날은 진노의 날이요, 고난과 고통의 날이며, 
            황폐와 황량의 날이요, 어두움과 침침함의 날이며, 구름과 짙은 
            흑암의 날이요,
        </div>
