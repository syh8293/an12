<!DOCTYPE html>

<head>
    <title>이사야 8:21 관주</title>

    <meta charset="utf-8">

    <style media="screen">

        h2 {
            color:black;
            text-align: center;
        }

        h4 {
            line-height: 2.5;
        }

        p {
            text-indent: 0px;
            line-height: 2.5;
	        font: size 1.2em;
        }

        body {
            background-color: whitesmoke;
            text-align: justify;
        }

        div {
            font-size: 2;
            color: blue;
            line-height: 2.5;
        }

		sup {
           	 color: red;
        }
    </style>
</head>
<body>

    	<h2>이사야 8:21 관주</h2>
   
        <h4>
            8:21 그들이 이 땅을 지나리니 곤고하고 주릴 것이요, 또 그들이 주릴
            때가 오리니 그들 스스로 안달이 나서 그들의 왕과 그들의
            하나님을 저주하며<sup>ㅅ</sup> 위를 쳐다보리라.
        </h4> 
        
        <p> 
            ㅅ 계 16:10-11
        </p>

        <div>
            <b>계 16:10-11</b> 다섯째 천사가 자기 호리병을 짐승의
            자리에 쏟으니, 그의 왕국이 흑암에 싸이며 그들이 고통으로 인하여 자기 혀를
            깨물고 자신들의 고통과 헌데로 인하여 하늘에 계신 하나님을 모독하되 자기들의
            행위는 회개치 아니하더라.
        </div>

</body>
</html>
