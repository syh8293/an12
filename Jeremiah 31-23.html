    	<h2>예레미야 31:23 관주</h2>
   
        <h4>
            31:23 만군의 주, 이스라엘의 하나님이 이같이
            말하노라. 내가 그 잡혀간 자들을 다시 데려올 때에<sup>ㅏ</sup>
            그들이 유다의 땅과 그 성읍들에서 이 말을 사용하리니 “오 정의의 처소여,
            거룩한 산이여,<sup>ㅑ</sup> 주께서 너에게 복 주시기를
            원하노라.” 하리라.
        </h4> 
        
        <p> 
            ㅏ 재림 (<a
              href="https://syh8293.github.io/an1/Job%2042-10.html"
               target="_blank">욥 42:10 주석</a> 참조)
        </p>

        <p> 
            ㅑ 슼 8:3
        </p>

        <div>
            <b>슼 8:3</b> 주가 이같이 말하노라. 내가 시온으로 돌아와서
            예루살렘 가운데 거하리라. 예루살렘은 진리의 성읍이라 불리겠고, 만군의 주의
            산은 거룩한 산이라 불리리라.
        </div>
