      <br><br>
      <b>고전 1:19, 25, 27, 29</b> 기록되기를 “내가 지혜 있는
        자들의 지혜를 멸하고 총명한 자들의 명철을 없애리라.” 하였느니라. 이는
        하나님의 어리석음이 사람들보다 더 지혜롭고 하나님의 연약함이 사람들보다 더
        강하기 때문이니라. 그러나 하나님께서 세상의 어리석은 것들을 선택하심은
        지혜로운 자들로 부끄럽게 하시려는 것이요, 하나님께서 세상의 약한 것들을
        선택하심은 강한 것들을 부끄럽게 하시려는 것이라. 그리하여 아무 육체라도
        그분의 면전에서 자랑하지 못하게 되리라.
