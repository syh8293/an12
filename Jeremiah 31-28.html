    	<h2>예레미야 31:28 관주</h2>
   
        <h4>
            31:28 내가 그들을 지켜보아 뽑아 내고 부숴 버리며 넘어뜨리고 멸하며
            고생시켰던 것같이 내가 그들을 지켜보아 세우고
            심으리라.<sup>ㅕ</sup> 주가 말하노라.
        </h4> 
        
        <p> 
            ㅕ 재림 (렘 24:6)
        </p>

        <div>
            <b>렘 24:6</b> 이는 내가 내 눈을 그들에게 선하게 두며 내가
            그들을 다시 이 땅으로 인도할 것임이라. 또 내가 그들을 세우고 넘어뜨리지
            아니하며 내가 그들을 심고 뽑아 내지 아니하리라.
        </div>
