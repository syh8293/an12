    	<h3>전도서 9:11 관주</h2>
   
        <h4>
        	9:11  내가 돌이켜 해 아래서 보니 경주가 빠른 자에게 주어지는 
            것이 아니고, 전쟁이 힘센 자에게 오는 것도 아니며,<sup>ㄱ</sup> 
            먹을 것이 현명한 자에게 오는 것도 아니고, 재물이 명철한 자에게 
            오는 것도 아니며, 은총이 재주 있는 자에게 주어지는 것도 아니니, 
            때와 기회가 그들 모두에게 일어나는도다.
        </h4> 
        
        <p> 
        	ㄱ 암 2:14
        </p>

        <div>
         	<b>암 2:14</b> 그러므로 도피하는 자가 급히 망할 것이요, 강한
            자도 자기 힘을 낼 수 없으며 용사도 자신을 구할 수 없으리라.
        </div>
