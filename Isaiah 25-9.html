    	<h2>이사야 25:9 관주</h2>
   
        <h4>
            25:9  그 날에는 “보라, 이분이 우리의 하나님이시라. 
            우리가 그를 기다렸으니 그가 우리를 구원하시리로다.<sup>ㅋ</sup> 
            이분이 주시라. 우리가 그를 기다렸으니 우리가 그의 구원을 기뻐하고 
            즐거워하리라.”고 말하리라.
        </h4> 
        
        <p> 
            ㅋ 재림 (롬 11:26-27)
        </p>

        <div>
            <b>롬 11:26-27</b> 그리하여 온 이스라엘이 구원을 받으리라.
            기록된 바 “구원자가 시온에서 와서 야곱에게서 경건치 아니한 것을
            제거하리라. 이는 내가 그들의 죄들을 없앨 때 그들에 대한 나의 언약이
            이것임이니라.” 함과 같으니라.
        </div>
