    	<h2>예레미야 38:9 관주</h2>
   
        <h4>
            38:9 “내 <small>주</small> 왕이여, 저 사람들이 선지자 예레미야에게 
            행한 모든 일로 악을 행했나이다. 그들이 그를 지하감옥에 집어넣었으니 
            그가 있는 곳에서 굶어 죽을 것 같나이다. 이는 성읍에 더 이상 빵이 
            없음이니이다.”<sup>ㄴ</sup> 하더라.
        </h4> 
        
        <p> 
            ㄴ 겔 4:16-17
        </p>

        <div>
            <b>겔 4:16-17</b> 주께서 내게 말씀하시더라. 인자야, 보라,
            내가 예루살렘에서 식량봉을 꺾을 것이요, 그들은 근심하며 빵을 달아서 먹고
            놀라며 물을 되어 마실 것이니, 이는 그들이 빵과 물이 부족하여 서로 놀라며
            자기들의 죄악으로 인하여 소멸되어 감이라.
        </div>
