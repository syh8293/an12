    	<h2>예레미야 16:18 관주</h2>
   
        <h4>
            16:18 먼저 내가 그들의 죄악과 그들의 죄를 배로 갚으리니 이는 그들이
            내 땅을 더럽혔고 그들이 내 유업을 그들의 혐오스럽고 가증스러운 것들의
            시체들로 채웠음이라.<sup>ㄷ</sup>
        </h4> 
        
        <p> 
            ㄷ 사 40:2
        </p>

        <div>
            <b>사 40:2</b> 너희는 예루살렘에 다정하게 말하며 그녀에게 부르짖으라.
            그녀의 싸움이 다 되었고, 그녀의 죄악이 용서받았나니 이는 그녀가 그녀의
            모든 죄에 대하여 주의 손에서 배로 받았음이라.
        </div>
