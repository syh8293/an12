        </p>

         	<b>마 21:13</b> 그들에게 말씀하시기를 “기록되었으되 ‘내 집은
         	기도하는 집이라 불리리라.’ 하였거늘, 너희가 강도들의 소굴로 
            만들었도다.”라고 하시더라.
