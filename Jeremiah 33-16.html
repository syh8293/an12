    	<h3>예레미야 33:16 관주</h3>
   
        <h4>
            33:16 그 날들에 유다가 구원을 받겠고, 예루살렘은 안전하게 거하리라.
            이것이 그 이름이니 성읍은 ‘주 우리의 의’라 불리리라.<sup>ㅇ</sup>
        </h4> 
        
            <p> 
                ㅇ 이 성읍의 이름은 예수 그리스도를 따라 불릴 것이다 (15절). 왜냐하면
                그분은 그곳에서 왕으로 통치하실 것이기 때문이다 (<a
                href="https://syh8293.github.io/an11/Ezekiel%2048-35-2.html"
                target="_blank">겔 48:35</a>).
            </p>
