    	<h2>잠언 17:25 관주</h2>
   
        <h4>
            17:25 어리석은 아들은 그의 아비에게 슬픔이 되고 그를 낳은 어미에게
            고통이 되느니라.<sup>ㅇ</sup>
        </h4> 
        
        <p> 
            ㅇ 에서 (창 26:34-35; &nbsp27:46)
        </p>

        <div>
            <b>창 26:34-35</b> 에서가 사십 세에 힛인 브에리의 딸 유딧과,
            힛인 엘론의 딸 바스맛을 아내로 얻었으니, 그들이 이삭과 리브카에게 
            마음의 근심이 되었더라.<br>
    
            <b>창 27:46</b> 리브카가 이삭에게 말하기를 “내가 헷의 딸들로
            인하여 내 삶에 짜증이 나거늘, 만일 야곱이 이 땅의 딸들과 같은 헷의
            딸들을 아내로 얻으면 내 삶이 내게 무슨 유익이 되리요?” 하더라.
        </div>
