    	<h2>잠언 14:27 관주</h2>
   
        <h4>
            14:27 주를 두려워하는 것은 사망의 덫에서 벗어나게 하는
            생명의 샘이니라.<sup>ㅂ</sup>
        </h4> 
        
        <p> 
            ㅂ "주를 두려워 함"의 또 다른 정의 (잠 1:7; 8:13)
        </p>

        <div>
            <b>잠 1:7</b> 주를 두려워하는 것이 지식의 시작이거늘, 어리석은
            자들은 지혜와 훈계를 멸시하느니라.<br>
    
            <b>잠 8:13</b> 주를 두려워하는 것은 악을 미워하는 것이라. 나는
            교만과 오만, 악한 행실, 완고한 입을 미워하느니라.
        </div>
