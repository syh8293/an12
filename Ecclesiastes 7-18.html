        <h4>
            7:18 너는 이것을 잡고<sup>ㅅ</sup> 또 정녕 이것에서 네 손을
            떼지 않는 것이 좋으니<sup>ㅇ</sup> 이는 하나님을 두려워하는 자가
            이 모든 일에서 빠져 나올 것임이라.
        </h4>
        
        <p>
            ㅅ 딛 1:9
        </p>
        
        <p> 
            ㅇ 시 149:6
        </p>

        <div>
            <b>딛 1:9</b> 가르침받은 대로 신실한 말씀을 굳게 붙잡아야 하리니, 
            이는 그가 반박하는 자들을 건전한 교리로 권면하고 설득할 수 있게
            하려는 것이라.<br>

            ㅇ <b>시 149:6</b> 그들의 입에 하나님을 향한 높은 찬양들이 있게
            하고 그들의 손에는 양날이 있는 칼이 있어
        </div>
