    	<h2>이사야 29:20 관주</h2>
   
        <h4>
            29:20 이는 포악한 자가 실패하였고 조롱하는 자가 소멸되었으며 죄악을
            탐색하던 모든 자가 끊어졌음이라.<sup>ㅋ</sup>
        </h4> 
        
        <p> 
            ㅋ 멸망의 아들의 말로 (사 14:4-7)
        </p>

        <div>
            <b>사 14:4-7</b> 너는 바빌론 왕에 대하여 이 잠언을 지어
            말하기를 “압제자가 어찌 그쳤으며 황금의 성읍이 어찌 그쳤는가!” 하리라.
            주가 악인의 몽둥이와 치리자들의 홀을 꺾었도다. 진노 가운데서 그 백성을
            계속해서 매질하였고, 분노로 민족들을 치리하였던 그가 박해당하니 아무도 막지
            못하는도다. 온 땅이 평안하고 조용하니 그들이 노래를 부르는도다.
        </div>
