        </h4> 
        
        <p> 
            ㄴ 재림 (롬 8:20, 24, 히 6:19, &nbsp<a

                 target="_blank">시 130:6 주석</a> 참조)
        </p>

        <div>
            <b>롬 8:20, 24</b> 피조물이 허무한 데 굴복하는 것은 자의가
            아니요, 오직 소망 가운데 그것들을 굴복케 하시는 그분 때문이며, 
            이는 우리가 소망에 의하여 구원을 받았음이나 보이는 소망은 소망이 
            아니라. 사람이 보는 것을 왜 바라리요?<br>
    
            <b>히 6:19</b> 우리가 이 소망을 혼의 닻같이 가졌으니 확실하고
            견고한 소망이라. 이로써 우리 혼이 휘장 안에 있는 곳으로 들어가나니
        </div>
