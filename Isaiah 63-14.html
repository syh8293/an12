            하셨으니<sup>ㅅ</sup> 주께서는 이처럼 주의 백성을

        </h4> 
        
        <p> 
            ㅅ 왕상 8:56, &nbsp<a
                href="https://syh8293.github.io/an1/Kings1%204-21.html"
                 target="_blank">왕상 4:21 주석</a> 참조
        </p>

        <div>
            <b>왕상 8:56</b> “약속하신 모든 것을 따라 자기 백성 이스라엘에게
            안식을 주신 주를 송축할지어다. 주께서는 주의 종 모세의 손을 통해 
            약속하신 주의 모든 선한 약속 중에서 한 말씀도 이루시지 않은 것이 
            없도다.
