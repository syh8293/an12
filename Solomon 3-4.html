<body>

    	<h2>솔로몬의 노래 3:4 관주</h2>
   
        <h4>
            3:4 내가 그들을 지나치자마자 내 혼이 사랑하는 그를 만났으니, 
            내가 그를 붙들고 내 어머니의 집,<sup>ㄴ</sup> 나를 잉태한 
            어머니의 방으로 그를 데려올 때까지 놓지 아니하였도다.
        </h4> 
        
        <p> 
            ㄴ 마리아, 지구의 여신 가이아, 어머니 자연, 다이아나 같은 것이 
            아닌 새 예루살렘 (갈 4:26)
        </p>

        <div>
            <b>갈 4:26</b> 위에 있는 예루살렘은 자유로우니 우리 모두의
            어머니라.
        </div>
