<body>

    	<h2>잠언 3:19 관주</h2>
   
        <h4>
            3:19 주께서는 지혜로 땅의 기초를 두셨으며, 명철로 하늘들을
            세우셨고,<sup>ㅂ</sup>
        </h4> 
        
        <p> 
            ㅂ 잠 8:23-27
        </p>

        <div>
            <b>잠 8:23-27</b> 영원부터, 태초부터, 땅이 있기 전부터 내가
            세움을 받았느니라. 깊은 곳들이 없었을 때 내가 나왔으니, 물이 솟는
            샘들이 없었을 때라. 산들이 세워지기 전에, 작은 산들이 있기 전에 내가
            나왔으니 그가 아직 땅도, 들도, 세상의 가장 높은 곳의 흙도 짓지
            아니하셨을 때라. 그가 하늘들을 마련하실 때 내가 거기 있었으며, 그가
            깊은 곳의 표면 위에 범위를 정하실 때에도 내가 거기 있었느니라.
        </div>

</body>
