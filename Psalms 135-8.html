    	<h3>시편 135:8 관주</h2>
   
        <h4>
            135:8 그가 이집트의 첫태생을 사람과 짐승 모두 치셨도다.<sup>ㄷ</sup>
        </h4> 
        
        <p> 
            ㄷ 출 12:29-30
        </p>

        <div>
            <b>출 12:29-30</b> 한밤중에 주께서 이집트 땅에 있는 모든 첫태생들을 
            치셨는데 자기 보좌에 앉은 파라오의 첫태생부터 지하감옥에 갇힌 자의 
            첫태생까지며 가축의 모든 첫태생까지더라. 파라오가 밤중에 일어났으니,
            곧 그와 그의 모든 신하들과 모든 이집트인들이라. 이집트에 큰 울부짖음이
            있었으니 이는 사람이 죽지 않은 집이 하나도 없음이더라.
        </div>
