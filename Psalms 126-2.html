    	<h3>시편 126:2 관주</h2>
   
        <h4>
            126:2 그때 우리의 입은 웃음으로 가득 찼고 우리의 혀는 노래로 가득
            찼도다. 그때에 이방 가운데 있는 자들이 말하기를 “주께서
            그들을 위하여 위대한 일들을 행하셨다.” 하였도다.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 재림 (신 32:43)
        </p>

        <div>
            <b>신 32:43</b> 오 너희 민족들아, 주의 백성과 함께 즐거워하라.
            이는 주께서 자기 종들의 피를 갚으실 것이요, 주의 대적들에게 복수하실
            것이나 자기 땅과 자기 백성에게는 자비를 베푸실 것임이라.
        </div>
