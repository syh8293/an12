<body>

    	<h2>이사야 28:11 관주</h2>
   
        <h4>
            28:11 이는 그가 더듬는 입술과 다른 언어로 이 백성에게 말씀하실
            것임이라.<sup>ㅅ</sup>
        </h4> 
        
        <p> 
            ㅅ 고전 14:21-22
        </p>

        <div>
            <b>고전 14:21-22</b> 율법에 기록되기를 “주가 말하노라.
            내가 이 백성에게 다른 방언들과 다른 입술들을 가진 사람들을 통해 말할
            것이지만 그들은 그 모든 것으로도 내게 듣지 않을 것이라.”고 하였느니라.
            그러므로 방언들은 믿는 사람들을 위한 것이 아니라 믿지 않는 사람들을 위한
            표적이지만 예언은 믿지 않는 사람들을 위한 것이 아니고 믿는 사람들을 위한
            것이라.
        </div>
