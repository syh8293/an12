        <h4>
            16:31 의의 길에서 얻게 된다면 흰머리는 영광의
            면류관이니라.<sup>ㅊ</sup>
        </h4> 
        
        <p> 
            ㅊ 비유적이지만, 그리스도의 심판석에서의 실제 면류관을 상징
            (벧전 5:4)
        </p>

        <div>
