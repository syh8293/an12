        <div>
         	<b>사 59:1-2</b> 보라, 주의 손이 짧아서 구원하지 못하심도 아니요, 그의

            사이를 나누었고 너희 죄들이 그의 얼굴을 너희로부터 가렸기에 그가 듣지
