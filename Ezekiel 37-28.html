    	<h2>에스겔 37:28 관주</h2>
   
        <h4>
            37:28 나의 성소가 그들 가운데 영원무궁토록 있을 때에 이방들은 나
            주가 이스라엘을 거룩케 하는 것을 알리라.<sup>ㅅ</sup>
        </h4> 
        
        <p> 
            ㅅ 겔 38:23; 39:7
        </p>

        <div>
            <b>겔 38:23</b> 내가 이같이 나 자신을 높이고 나 자신을 거룩케
            하여 많은 민족들의 눈에 나를 알게 하리니 그들은 내가 주인 줄 알리라.<br>
    
            <b>겔 39:7</b> 그리하여 내가 나의 거룩한 이름을 내 백성 이스라엘
            가운데 알게 할 것이요, 또 그들로 나의 거룩한 이름을 더 이상 더럽히지
            못하게 하리니 이방으로 내가 주, 곧 이스라엘에 계신 거룩한 분임을 알게
            하리라.
        </div>
