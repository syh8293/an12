    	<h2>잠언 8:16 관주</h2>
   
        <h4>
            8:16 나를 통하여 통치자들과 귀족들, 곧 세상의 모든 재판관들이
            다스리느니라.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 15-16절, 롬 13:1 참조
        </p>

        <div>
            <b>15절</b> 나를 통하여 왕들이 치리하며 통치자들이 정의를 세우고<br>

            <b>롬 13:1</b> 각 사람은 위에 있는 권세자들에게 복종하라.
            하나님께로부터 나오지 않은 권세는 없나니, 모든 권세는 하나님께서 정하신
            것이라.
        </div>
