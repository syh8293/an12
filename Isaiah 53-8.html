    	<h2>이사야 53:8 관주</h2>
   
        <h4>
            53:8 그가 감옥과 재판에서 끌려갔으니 누가 그의 세대를
            선포하리요?<sup>ㅂ</sup> 이는 그가 산 자들의 땅에서 
            끊어졌음이요, 그가 내 백성의 허물로 인하여 형벌을 받았음이라.
        </h4> 
        
        <p> 
            ㅂ 10절, 시 22:30
        </p>

        <div>
            <b>10절</b> 그를 상하게 하는 것이 주를 기쁘시게 하였기에 주께서
            그를 고난에 두셨도다. 주께서 그의 혼을 속죄제물로 만드실 때 그가 자신의
            씨를 보리니 그가 자신의 날들을 늘릴 것이요, 주의 기쁨이 그의 손에서
            번창하리라.<br>
    
            <b>시 22:30</b> 한 씨가 그를 섬길 것이요, 그것이 주께 한
            세대로 여겨지리라.
        </div>
